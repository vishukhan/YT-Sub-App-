<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YT-Social Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-zinc-100 min-h-screen">

    <div id="login-screen" class="flex items-center justify-center min-h-screen">
        <div class="bg-white p-8 rounded-2xl shadow-xl w-80 text-center">
            <i class="fab fa-youtube text-6xl text-red-600 mb-4"></i>
            <h1 class="text-xl font-bold mb-6">YT-Social Login</h1>
            <button id="loginBtn" class="w-full bg-white border border-gray-300 py-2 rounded-lg flex items-center justify-center gap-2 hover:bg-gray-50">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/action/google.svg" class="w-5">
                Sign in with Google
            </button>
        </div>
    </div>

    <div id="dashboard" class="hidden">
        <header class="bg-white p-4 shadow-md flex justify-between items-center sticky top-0">
            <h1 class="font-bold text-red-600 text-lg">YT-SOCIAL</h1>
            <div class="bg-yellow-100 text-yellow-700 px-3 py-1 rounded-full font-bold">
                <i class="fas fa-coins text-yellow-500"></i> <span id="coinDisplay">0</span>
            </div>
        </header>

        <div class="p-4 max-w-md mx-auto">
            <div class="bg-white p-4 rounded-xl shadow-sm mb-6 flex items-center gap-4">
                <img id="userImg" src="" class="w-12 h-12 rounded-full border-2 border-red-500">
                <div>
                    <p class="font-bold text-sm" id="userName">User Name</p>
                    <button id="logoutBtn" class="text-xs text-red-500 underline">Logout</button>
                </div>
            </div>

            <div class="bg-white p-6 rounded-2xl shadow-md border-t-4 border-red-600">
                <h3 class="font-bold mb-1">ðŸ“¢ Start Campaign</h3>
                <p class="text-xs text-gray-400 mb-4">Promote your video for 500 coins</p>
                <input id="videoLink" type="text" placeholder="Paste YouTube Link" class="w-full p-3 bg-gray-50 border rounded-xl mb-3 outline-none focus:border-red-500">
                <button onclick="addCampaign()" class="w-full bg-red-600 text-white py-3 rounded-xl font-bold shadow-lg shadow-red-200">
                    CREATE CAMPAIGN
                </button>
                <div class="bg-white p-6 rounded-2xl shadow-md mt-6 border-t-4 border-green-500">
    <h3 class="font-bold mb-2 text-green-600"><i class="fas fa-play-circle"></i> Earn Coins</h3>
    <p class="text-xs text-gray-500 mb-4">Watch videos to earn 60 coins</p>
    
    <div class="bg-black aspect-video rounded-xl flex items-center justify-center relative overflow-hidden">
        <div id="player"></div>
    </div>

    <button id="verifyView" class="w-full mt-4 bg-green-500 text-white py-3 rounded-xl font-bold opacity-50 cursor-not-allowed" disabled>
        WAIT 60 SECONDS...
    </button>
</div>

            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, signInWithRedirect, GoogleAuthProvider, onAuthStateChanged, getRedirectResult, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, doc, getDoc, setDoc, updateDoc, increment, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

// 1. Firebase Config (Dhyan se apni details bharein)
const firebaseConfig = {
  apiKey: "AIzaSyDFsJQ0qvcl8qATznqVedjzGI5RZvhe07U",
  authDomain: "yt-sub-b5356.firebaseapp.com",
  projectId: "yt-sub-b5356",
  storageBucket: "yt-sub-b5356.firebasestorage.app",
  messagingSenderId: "61877253734",
  appId: "1:61877253734:web:45e16188720b34f1aadfa7"
};

// Initialize
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const provider = new GoogleAuthProvider();

let userCoins = 0;

// 2. Login Button Logic (Redirect Method)
document.getElementById('loginBtn').onclick = () => {
    signInWithRedirect(auth, provider);
};

// 3. Logout Logic
document.getElementById('logoutBtn').onclick = () => {
    signOut(auth).then(() => location.reload());
};

// 4. Auth State & Database Sync
onAuthStateChanged(auth, async (user) => {
    if (user) {
        // UI Update
        document.getElementById('login-screen').classList.add('hidden');
        document.getElementById('dashboard').classList.remove('hidden');
        document.getElementById('userName').innerText = user.displayName;
        document.getElementById('userImg').src = user.photoURL;

        // Firestore se Coins lana
        const userRef = doc(db, "users", user.uid);
        const userSnap = await getDoc(userRef);

        if (userSnap.exists()) {
            userCoins = userSnap.data().Coins; // Aapne 'Coins' C capital rakha hai
        } else {
            // Naya user hai toh 100 coins gift
            userCoins = 100;
            await setDoc(userRef, { 
                Name: user.displayName, 
                Coins: userCoins,
                Email: user.email 
            });
        }
        document.getElementById('coinDisplay').innerText = userCoins;
    }
});

// 5. Add Campaign Logic
window.addCampaign = async () => {
    const link = document.getElementById('videoLink').value;
    const user = auth.currentUser;

    if (!link || !link.includes("youtube.com")) {
        alert("Please enter a valid YouTube link.");
        return;
    }

    if (userCoins < 500) {
        alert("Campaign ke liye 500 coins chahiye!");
        return;
    }

    try {
        // Campaign save karna
        await addDoc(collection(db, "campaigns"), {
            url: link,
            userId: user.uid,
            timestamp: new Date()
        });
        
        // Coins minus karna
        await updateDoc(doc(db, "users", user.uid), {
            Coins: increment(-500)
        });

        alert("Campaign successfully add ho gaya!");
        location.reload();
    } catch (e) {
        alert("Error: " + e.message);
    }
};

    </script>
</body>
</html>
