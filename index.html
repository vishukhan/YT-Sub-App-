<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>YT Sub App - All Fixed</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; background: #f9fafb; user-select: none; }
        .video-box { position: relative; width: 100%; aspect-ratio: 16/9; background: #000; border-radius: 24px; overflow: hidden; }
        .play-overlay { position: absolute; inset: 0; display: flex; align-items: center; justify-content: center; background: rgba(0,0,0,0.4); z-index: 10; cursor: pointer; }
        .nav-btn.active { color: #ef4444; border-top: 2px solid #ef4444; }
        .tab-content { animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="flex flex-col items-center min-h-screen pb-24">

    <div id="auth-screen" class="fixed inset-0 bg-white z-50 flex flex-col items-center justify-center p-6">
        <div class="w-full max-w-sm space-y-4">
            <h1 class="text-3xl font-black text-center mb-8">YT<span class="text-red-600">SUB</span></h1>
            <input id="email" type="email" placeholder="Email" class="w-full p-4 bg-gray-100 rounded-2xl outline-none border focus:border-red-500">
            <input id="pass" type="password" placeholder="Password" class="w-full p-4 bg-gray-100 rounded-2xl outline-none border focus:border-red-500">
            <button onclick="handleAuth()" class="w-full bg-black text-white py-4 rounded-2xl font-bold">Login</button>
            <button onclick="signupUser()" class="w-full text-gray-500 py-2 font-medium">Create Account</button>
        </div>
    </div>

    <div id="app-screen" class="hidden w-full max-w-md">
        <header class="w-full p-4 flex justify-between items-center bg-white/80 backdrop-blur-md sticky top-0 z-40 border-b">
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 bg-red-600 rounded-lg flex items-center justify-center"><i class="fas fa-play text-white text-xs"></i></div>
                <span class="font-black text-xl tracking-tighter">YTSUB</span>
            </div>
            <div class="flex items-center gap-3">
                <div class="bg-yellow-100 px-3 py-1.5 rounded-full flex items-center gap-2 border border-yellow-200">
                    <span class="text-yellow-600 font-bold">ðŸª™</span>
                    <span id="coinDisplay" class="font-black text-sm text-yellow-700">0</span>
                </div>
                <button onclick="handleLogout()" class="w-8 h-8 rounded-full bg-gray-100 flex items-center justify-center text-gray-500"><i class="fas fa-sign-out-alt text-xs"></i></button>
            </div>
        </header>

   <main class="flex-1 p-4 flex flex-col items-center overflow-y-auto">
            
            <div id="tab-main" class="tab-content w-full max-w-[360px]">
                <h2 id="tab-title" class="text-center font-bold mb-4 text-zinc-500 uppercase text-[10px] tracking-widest">Auto Play Mode On</h2>
                <div class="video-box">
                    <div id="player"></div>
                    <div id="play-btn" class="play-overlay" onclick="startVideo()">
                        <div class="w-16 h-16 bg-white/20 backdrop-blur-md rounded-full flex items-center justify-center border border-white/40">
                            <i class="fas fa-play text-white text-2xl"></i>
                        </div>
                    </div>
                </div>
                
                <div id="watch-stats" class="mt-4 grid grid-cols-2 gap-4 text-center">
                    <div class="bg-white p-4 rounded-3xl border border-gray-50 shadow-sm">
                        <p class="text-[10px] font-bold text-gray-400">SECONDS</p>
                        <p id="timer" class="text-3xl font-black">60</p>
                    </div>
                    <div class="bg-white p-4 rounded-3xl border border-gray-50 shadow-sm">
                        <p class="text-[10px] font-bold text-gray-400">REWARD</p>
                        <p id="reward-text" class="text-3xl font-black text-green-600">+60</p>
                    </div>
                </div>

                <div id="like-area" class="hidden mt-6">
                    <button onclick="verifyLike()" class="w-full bg-red-600 text-white py-5 rounded-3xl font-black shadow-lg shadow-red-100 flex items-center justify-center gap-3">
                        <i class="fas fa-heart"></i> LIKE & VERIFY (+100 ðŸª™)
                    </button>
                </div>
            </div>
            <div id="tab-buy" class="tab-content hidden w-full max-w-sm">
                <div class="bg-white p-6 rounded-3xl border shadow-sm text-center">
                    <h2 class="text-2xl font-black mb-6">Coin Store ðŸª™</h2>
                    <div class="bg-blue-50 p-4 rounded-2xl mb-6 border border-blue-100">
                        <div class="w-44 h-44 bg-white mx-auto mb-3 flex items-center justify-center rounded-xl overflow-hidden shadow-inner">
                            <img src="payment-qr.png" alt="Scan QR" class="w-full h-full object-contain" onerror="this.src='https://via.placeholder.com/200?text=Upload+QR+To+Github'">
                        </div>
                        <p class="text-xs font-bold text-blue-400 uppercase mb-1">UPI ID</p>
                        <p class="text-sm font-black text-blue-700 select-all">vishalkhan@fam</p>
                    </div>
                    <div class="space-y-4 text-left">
                        <select id="payAmount" class="w-full p-4 bg-gray-50 rounded-2xl border font-bold">
                            <option value="500">500 Coins - â‚¹10</option>
                            <option value="1000">1000 Coins - â‚¹20</option>
                            <option value="5000">5000 Coins - â‚¹90</option>
                            <option value="10000">10000 Coins - â‚¹170</option>
                            <option value="15000">15000 Coins - â‚¹260</option>
                            <option value="30000">30000 Coins - â‚¹510</option>
                            <option value="50000">50000 Coins - â‚¹890</option>
                            <option value="100000">100000 Coins - â‚¹1600</option>
                        </select>
                        <input id="payId" type="text" placeholder="Transaction ID (12 Digits)" class="w-full p-4 bg-gray-50 rounded-2xl border outline-none">
                        <button onclick="submitOrder()" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold">Submit Payment</button>
                    </div>
                </div>
            </div>
            
            <div id="tab-campaign" class="tab-content hidden w-full max-w-sm">
                <div class="bg-white p-6 rounded-3xl border mb-6 shadow-sm">
                    <h2 class="text-xl font-black mb-4">New Campaign</h2>
                    <input id="campUrl" type="text" placeholder="Paste Video Link" class="w-full p-4 bg-gray-50 rounded-2xl border outline-none mb-4">
                    <div class="grid grid-cols-2 gap-3 mb-4">
                        <select id="campType" onchange="updatePrice()" class="p-4 bg-gray-50 rounded-2xl border font-bold"><option value="view">Views</option><option value="like">Likes</option></select>
                        <select id="campQty" onchange="updatePrice()" class="p-4 bg-gray-50 rounded-2xl border font-bold">
                        <option value="100">100</option>
                        <option value="500">500</option>
                        <option value="1000">1000</option>
                        <option value="1500">1500</option>
                        <option value="2000">2000</option>
                        <option value="2500">2500</option>
                        <option value="5000">500</option>
                        <option value="10000">10000</option></select>
                    </div>
                    <button id="campBtn" onclick="addCampaign()" class="w-full bg-red-600 text-white py-4 rounded-2xl font-bold">ADD CAMPAIGN (200 ðŸª™)</button>
                </div>
                <div id="my-campaigns-list" class="space-y-3"></div>
            </div>
            
            <div id="tab-admin" class="tab-content hidden w-full max-w-sm">
                <div class="bg-zinc-900 text-white p-6 rounded-3xl shadow-xl">
                    <h2 class="text-xl font-black mb-4 italic text-red-500">Admin Approvals</h2>
                    <div id="admin-orders-list" class="space-y-4">
                        <p class="text-gray-500 text-center py-10">No pending payments.</p>
                    </div>
                </div>
            </div>

        </main>

        <nav class="fixed bottom-0 left-0 right-0 bg-white/90 backdrop-blur-xl border-t flex justify-around p-2 z-50">
            <button id="btn-view" onclick="switchTab('view')" class="nav-btn active flex flex-col items-center p-2"><i class="fas fa-play text-lg"></i><span class="text-[10px] mt-1 font-bold">WATCH</span></button>
            <button id="btn-like" onclick="switchTab('like')" class="nav-btn flex flex-col items-center p-2"><i class="fas fa-heart text-lg"></i><span class="text-[10px] mt-1 font-bold">LIKE</span></button>
            <button id="btn-buy" onclick="switchTab('buy')" class="nav-btn flex flex-col items-center p-2"><i class="fas fa-shopping-cart text-lg"></i><span class="text-[10px] mt-1 font-bold">BUY</span></button>
            <button id="btn-campaign" onclick="switchTab('campaign')" class="nav-btn flex flex-col items-center p-2"><i class="fas fa-bullhorn text-lg"></i><span class="text-[10px] mt-1 font-bold">CAMP</span></button>
            <button id="btn-admin" onclick="switchTab('admin')" class="hidden nav-btn flex flex-col items-center p-2 text-red-600"><i class="fas fa-user-shield text-lg"></i><span class="text-[10px] mt-1 font-bold">ADMIN</span></button>
        </nav>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, increment, collection, addDoc, getDocs, query, where, limit, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDETvfZ00aSzxOj8oAjqHxHSbnbINCjy4g",
            authDomain: "yt-sub-app-b76a9.firebaseapp.com",
            projectId: "yt-sub-app-b76a9",
            storageBucket: "yt-sub-app-b76a9.firebasestorage.app",
            messagingSenderId: "293476420",
            appId: "1:293476420:web:a5111a8a6785dae4344411"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const ADMIN_EMAIL = "vk8976914@gmail.com";
        const adminVideos = ['oWAHV36EcDI', '_benoy6ixfk', 'wvmU8mB3Zgs', 'a9Fz7w-6jfs', '1RllR_FVdVE'];

        let player, timerId = null, timeLeft = 60, currentUID = null, currentMode = 'view', currentVideoId = '';

        onAuthStateChanged(auth, u => {
            if(u) {
                currentUID = u.uid;
                document.getElementById('auth-screen').classList.add('hidden');
                document.getElementById('app-screen').classList.remove('hidden');
                if(u.email === ADMIN_EMAIL) document.getElementById('btn-admin').classList.remove('hidden');
                refreshCoins(); loadNextVideo();
            } else {
                document.getElementById('auth-screen').classList.remove('hidden');
                document.getElementById('app-screen').classList.add('hidden');
            }
        });

        window.handleAuth = async () => {
            const e = document.getElementById('email').value, p = document.getElementById('pass').value;
            try { await signInWithEmailAndPassword(auth, e, p); } catch(err) { alert(err.message); }
        };

        window.signupUser = async () => {
            const e = document.getElementById('email').value, p = document.getElementById('pass').value;
            try { 
                const res = await createUserWithEmailAndPassword(auth, e, p);
                await setDoc(doc(db, "users", res.user.uid), { Coins: 500, email: e });
                alert("Account Created!");
            } catch(err) { alert(err.message); }
        };

        window.handleLogout = async () => { if(confirm("Logout?")) { await signOut(auth); location.reload(); } };

        window.switchTab = (t) => {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.add('hidden'));
            document.querySelectorAll('.nav-btn').forEach(el => el.classList.remove('active'));
            
            const likeArea = document.getElementById('like-area');
            const watchStats = document.getElementById('watch-stats');
            const tabTitle = document.getElementById('tab-title');

            if (t === 'view' || t === 'like') {
                document.getElementById('tab-main').classList.remove('hidden');
                document.getElementById('btn-' + t).classList.add('active');
                if(t === 'like') {
                    likeArea.classList.remove('hidden'); watchStats.classList.add('hidden');
                    tabTitle.innerText = "Like & Earn Mode"; stopCounter();
                } else {
                    likeArea.classList.add('hidden'); watchStats.classList.remove('hidden');
                    tabTitle.innerText = "Auto Play Mode On"; loadNextVideo();
                }
            } else {
                document.getElementById('tab-' + t).classList.remove('hidden');
                document.getElementById('btn-' + t).classList.add('active');
                if(t === 'admin') loadAdminOrders();
                if(t === 'campaign') showMyCampaigns();
                stopCounter();
            }
            currentMode = t;
        };

        // --- VIDEO SYSTEM ---
        async function loadNextVideo() {
            stopCounter(); timeLeft = 60; document.getElementById('timer').innerText = "60";
            let pool = [...adminVideos];
            const q = query(collection(db, "campaigns"), where("status", "==", "active"), limit(10));
            const snap = await getDocs(q);
            snap.forEach(d => { if(d.data().userId !== currentUID) pool.push(extractId(d.data().url)); });
            currentVideoId = pool[Math.floor(Math.random() * pool.length)];
            if(player && player.loadVideoById) {
                player.loadVideoById({ videoId: currentVideoId });
                player.mute(); player.playVideo();
            }
        }

        window.onYouTubeIframeAPIReady = () => {
            player = new YT.Player('player', { 
                height: '100%', width: '100%', videoId: adminVideos[0],
                playerVars: { 'autoplay': 1, 'controls': 0, 'playsinline': 1, 'mute': 1 },
                events: { 'onStateChange': (e) => { if(e.data == 1 && currentMode === 'view') startCounter(); else stopCounter(); } }
            });
        };

        function startCounter() {
            if(timerId) return;
            timerId = setInterval(async () => {
                timeLeft--; document.getElementById('timer').innerText = timeLeft;
                if(timeLeft <= 0) {
                    clearInterval(timerId); timerId = null;
                    await updateDoc(doc(db, "users", currentUID), { Coins: increment(60) });
                    refreshCoins(); loadNextVideo();
                }
            }, 1000);
        }

        function stopCounter() { clearInterval(timerId); timerId = null; }
        window.startVideo = () => { if(player) player.playVideo(); document.getElementById('play-btn').classList.add('hidden'); };

        // --- LIKE SYSTEM ---
        window.openYoutubeForLike = () => {
            window.open(`https://www.youtube.com/watch?v=${currentVideoId}`, '_blank');
        };

        window.verifyLike = async () => {
            const btn = document.getElementById('verify-btn');
            btn.disabled = true; btn.innerHTML = "Verifying...";
            setTimeout(async () => {
                await updateDoc(doc(db, "users", currentUID), { Coins: increment(100) });
                alert("Verified! +100 Coins"); refreshCoins(); loadNextVideo();
                btn.disabled = false; btn.innerHTML = '<i class="fas fa-heart"></i> LIKE & VERIFY (+100 ðŸª™)';
            }, 3000);
        };

        // --- ADMIN & STORE ---
        window.submitOrder = async () => {
            const amt = parseInt(document.getElementById('payAmount').value);
            const tid = document.getElementById('payId').value;
            if(tid.length < 5) return alert("Valid Transaction ID dalo");
            await addDoc(collection(db, "orders"), { userId: currentUID, coins: amt, txnId: tid, status: "pending", time: new Date() });
            alert("Payment Submitted!");
        };

        async function loadAdminOrders() {
            const list = document.getElementById('admin-orders-list');
            list.innerHTML = "Searching...";
            const q = query(collection(db, "orders"), where("status", "==", "pending"));
            const snap = await getDocs(q);
            let h = "";
            snap.forEach(d => {
                const o = d.data();
                h += `<div class="bg-zinc-800 p-4 rounded-2xl border border-zinc-700 text-left">
                    <p class="text-white text-xs"><b>TXN:</b> ${o.txnId}</p>
                    <p class="text-xl font-black text-yellow-500">${o.coins} Coins</p>
                    <div class="grid grid-cols-2 gap-2 mt-2">
                        <button onclick="approveOrder('${d.id}', '${o.userId}', ${o.coins})" class="bg-green-600 text-white py-2 rounded-xl text-xs font-bold">APPROVE</button>
                        <button onclick="rejectOrder('${d.id}')" class="bg-red-600/20 text-red-500 py-2 rounded-xl text-xs font-bold">REJECT</button>
                    </div>
                </div>`;
            });
            list.innerHTML = h || "No pending orders.";
        }

        window.approveOrder = async (oid, uid, amt) => {
            await updateDoc(doc(db, "users", uid), { Coins: increment(amt) });
            await updateDoc(doc(db, "orders", oid), { status: "approved" });
            loadAdminOrders();
        };

        window.rejectOrder = async (oid) => {
            await updateDoc(doc(db, "orders", oid), { status: "rejected" });
            loadAdminOrders();
        };

        function extractId(url) { const m = url.match(/^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=|shorts\/)([^#\&\?]*).*/); return (m && m[2].length == 11) ? m[2] : null; }
        async function refreshCoins() { const snap = await getDoc(doc(db, "users", currentUID)); if(snap.exists()) document.getElementById('coinDisplay').innerText = snap.data().Coins; }

        var tag = document.createElement('script'); tag.src = "https://www.youtube.com/iframe_api";
        document.head.appendChild(tag);
    </script>
</body>
</html>
