        .video-box { position: relative; width: 100%; padding-bottom: 56.25%; background: #000; border-radius: 1.5rem; overflow: hidden; border: 4px solid white; box-shadow: 0 10px 30px rgba(0,0,0,0.15); }

        .play-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 20; display: flex; align-items: center; justify-content: center; background: rgba(0,0,0,0.6); cursor: pointer; }

<body class="pb-24">

    <div id="auth-screen" class="min-h-screen flex items-center justify-center p-6 bg-white">
        <div class="w-full max-w-sm text-center">

                <div class="grid grid-cols-2 gap-3 pt-2">
                    <button onclick="handleAuth()" class="bg-zinc-900 text-white py-4 rounded-2xl font-bold active:scale-95 transition">Login</button>

    <div id="app-screen" class="hidden min-h-screen flex flex-col">
        <header class="bg-white px-6 py-4 border-b flex justify-between items-center sticky top-0 z-50">
        <div class="flex items-center gap-3">
                <i class="fab fa-youtube text-red-600 text-3xl"></i>
                <h1 class="font-black text-xl tracking-tighter">ytSocial</h1>
              </div>  <div class="bg-red-50 text-red-600 px-4 py-1.5 rounded-full font-black text-sm border border-red-100">

            </div>
        </header>

        <main class="flex-1 p-4 flex flex-col items-center overflow-y-auto">
            
            <div id="tab-main" class="tab-content w-full max-w-[360px]">
                <h2 id="tab-title" class="text-center font-bold mb-4 text-zinc-500 uppercase text-[10px] tracking-widest">Auto Play Mode On</h2>
                <div class="video-box">
                    <div id="player"></div>
                    <div id="play-btn" class="play-overlay" onclick="startVideo()">
                        <div class="w-16 h-16 bg-white/20 backdrop-blur-md rounded-full flex items-center justify-center border border-white/40">

                </div>
                
                <div id="watch-stats" class="mt-4 grid grid-cols-2 gap-4 text-center">
                    <div class="bg-white p-4 rounded-3xl border border-gray-50 shadow-sm">
                        <p class="text-[10px] font-bold text-gray-400">SECONDS</p>

                    </div>
                    <div class="bg-white p-4 rounded-3xl border border-gray-50 shadow-sm">

                <div id="like-area" class="hidden mt-6">

            <div id="tab-buy" class="tab-content hidden w-full max-w-sm">
                <div class="bg-white p-6 rounded-3xl border shadow-sm text-center">

                    <div class="bg-blue-50 p-4 rounded-2xl mb-6 border border-blue-100">
                        <div class="w-44 h-44 bg-white mx-auto mb-3 flex items-center justify-center rounded-xl overflow-hidden shadow-inner">
                            <img src="payment-qr.png" alt="Scan QR" class="w-full h-full object-contain" onerror="this.src='https://via.placeholder.com/200?text=Upload+QR+To+Github'">
                        </div>
                        <p class="text-xs font-bold text-blue-400 uppercase mb-1">UPI ID</p>

                    </div>
                    <div class="space-y-4 text-left">
                        <select id="payAmount" class="w-full p-4 bg-gray-50 rounded-2xl border font-bold">
                            <option value="500">500 Coins - â‚¹10</option>
                            <option value="1000">1000 Coins - â‚¹20</option>
                            <option value="5000">5000 Coins - â‚¹90</option>

                            <option value="15000">15000 Coins - â‚¹260</option>

                        </select>
                        <input id="payId" type="text" placeholder="Transaction ID (12 Digits)" class="w-full p-4 bg-gray-50 rounded-2xl border outline-none">

                    </div>
                </div>
            </div>
            
            <div id="tab-campaign" class="tab-content hidden w-full max-w-sm">
                <div class="bg-white p-6 rounded-3xl border mb-6 shadow-sm">
                    <h2 class="text-xl font-black mb-4">New Campaign</h2>
                    <input id="campUrl" type="text" placeholder="Paste Video Link" class="w-full p-4 bg-gray-50 rounded-2xl border outline-none mb-4">
                    <div class="grid grid-cols-2 gap-3 mb-4">
                        <select id="campType" onchange="updatePrice()" class="p-4 bg-gray-50 rounded-2xl border font-bold"><option value="view">Views</option><option value="like">Likes</option></select>
                        <select id="campQty" onchange="updatePrice()" class="p-4 bg-gray-50 rounded-2xl border font-bold">
                        <option value="100">100</option>
                        <option value="500">500</option>
                        <option value="1000">1000</option>
                        <option value="1500">1500</option>
                        <option value="2000">2000</option>
                        <option value="2500">2500</option>
                        <option value="5000">500</option>
                        <option value="10000">10000</option></select>
                    </div>
                    <button id="campBtn" onclick="addCampaign()" class="w-full bg-red-600 text-white py-4 rounded-2xl font-bold">ADD CAMPAIGN (200 ðŸª™)</button>
                </div>
                <div id="my-campaigns-list" class="space-y-3"></div>
            </div>
            
            <div id="tab-admin" class="tab-content hidden w-full max-w-sm">
                <div class="bg-zinc-900 text-white p-6 rounded-3xl shadow-xl">
                    <h2 class="text-xl font-black mb-4 italic text-red-500">Admin Approvals</h2>
                    <div id="admin-orders-list" class="space-y-4">
                        <p class="text-gray-500 text-center py-10">No pending payments.</p>
                    </div>
                </div>
            </div>

        </main>

           <nav class="fixed bottom-0 w-full bg-white border-t flex justify-around py-3 z-50">
            <button onclick="switchTab('view')" id="btn-view" class="nav-btn active flex flex-col items-center gap-1"><i class="fas fa-eye"></i><span class="text-[10px] font-bold">VIEWS</span></button>
            <button onclick="switchTab('like')" id="btn-like" class="nav-btn flex flex-col items-center gap-1 text-gray-400"><i class="fas fa-heart"></i><span class="text-[10px] font-bold">LIKES</span></button>
            <button onclick="switchTab('buy')" id="btn-buy" class="nav-btn flex flex-col items-center gap-1 text-gray-400"><i class="fas fa-shopping-cart"></i><span class="text-[10px] font-bold">STORE</span></button>
            <button onclick="switchTab('campaign')" id="btn-campaign" class="nav-btn flex flex-col items-center gap-1 text-gray-400"><i class="fas fa-tasks"></i><span class="text-[10px] font-bold">ORDERS</span></button>
            <button onclick="handleLogout()" class="nav-btn flex flex-col items-center gap-1 text-gray-400"><i class="fas fa-sign-out-alt"></i><span class="text-[10px] font-bold">EXIT</span></button>
            <button onclick="switchTab('admin')" id="btn-admin" class="nav-btn hidden flex flex-col items-center gap-1 text-red-600"><i class="fas fa-lock text-lg"></i></button>
        </nav>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, increment, collection, addDoc, getDocs, query, where, limit, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDETvfZ00aSzxOj8oAjqHxHSbnbINCjy4g",
            authDomain: "yt-sub-app-b76a9.firebaseapp.com",
            projectId: "yt-sub-app-b76a9",
            storageBucket: "yt-sub-app-b76a9.firebasestorage.app",
            messagingSenderId: "293476420",
            appId: "1:293476420:web:a5111a8a6785dae4344411"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        

        const ADMIN_EMAIL = "vk8976914@gmail.com"; // APNI EMAIL YAHAN DALEIN
        const adminVideos = [
            'oWAHV36EcDI', '_benoy6ixfk', 'wvmU8mB3Zgs', 'a9Fz7w-6jfs', 
            '1RllR_FVdVE', '7rkCu3LIC3o', 'OOKvdX-oZL4', 't6a-ajMstMI', 
            '83LmdsI8AWg', 'jYTDfHiNjiQ', '71FZbSpicd8', 'Bm-CHcANTZY'
        ];

        let player, timerId = null, timeLeft = 60, currentUID = null, currentMode = 'view', currentVideoId = '';

        // --- AUTH LOGIC ---
        window.handleAuth = async () => {
            const e = document.getElementById('email').value, p = document.getElementById('pass').value;
            try { await signInWithEmailAndPassword(auth, e, p); } catch(err) { alert(err.message); }
        };

        window.signupUser = async () => {
            const e = document.getElementById('email').value, p = document.getElementById('pass').value;
            try { 
                const res = await createUserWithEmailAndPassword(auth, e, p);
                await setDoc(doc(db, "users", res.user.uid), { Coins: 500 });
                alert("Account Created! 500 Coins added.");
            } catch(err) { alert(err.message); }
        };

        window.handleLogout = async () => {
            if(confirm("Do you want to logout?")) {
                try { await signOut(auth); location.reload(); } catch(e) { alert(e.message); }
            }
        };

        onAuthStateChanged(auth, u => {
            if(u) {
                currentUID = u.uid;
                document.getElementById('auth-screen').classList.add('hidden');
                document.getElementById('app-screen').classList.remove('hidden');
                refreshCoins();
                loadNextVideo();
            } else {
                document.getElementById('auth-screen').classList.remove('hidden');
                document.getElementById('app-screen').classList.add('hidden');
            }
        });

        // --- CORE APP LOGIC (AUTO PLAY) ---
        async function loadNextVideo() {
            stopCounter();
            timeLeft = 60;
            document.getElementById('timer').innerText = "60";
            
            let pool = [...adminVideos];
            const q = query(collection(db, "campaigns"), where("status", "==", "active"), limit(10));
            const snap = await getDocs(q);
            snap.forEach(d => { if(d.data().userId !== currentUID) pool.push(extractId(d.data().url)); });
            
            currentVideoId = pool[Math.floor(Math.random() * pool.length)];
            
            if(player && player.loadVideoById) {
                player.loadVideoById({ videoId: currentVideoId, startSeconds: 0 });
                player.mute(); // Mute for Autoplay support
                player.playVideo();
            }
        }

        window.onYouTubeIframeAPIReady = () => {
            player = new YT.Player('player', { 
                height: '100%', width: '100%', videoId: adminVideos[0],
                playerVars: { 'autoplay': 1, 'controls': 0, 'playsinline': 1, 'rel': 0, 'mute': 1 },
                events: { 
                    'onStateChange': (e) => { 
                        if(e.data == 1 && currentMode === 'view') {
                            startCounter(); 
                            document.getElementById('play-btn').classList.add('hidden');
                        } else { stopCounter(); }
                    },
                    'onReady': (e) => { e.target.playVideo(); }
                }
            });
        };

        function startCounter() {
            if(timerId) return;
            timerId = setInterval(async () => {
                timeLeft--;
                document.getElementById('timer').innerText = timeLeft;
                if(timeLeft <= 0) {
                    clearInterval(timerId); timerId = null;
                    await updateDoc(doc(db, "users", currentUID), { Coins: increment(60) });
                    refreshCoins();
                    loadNextVideo(); // AUTO NEXT VIDEO
                }
            }, 1000);
        }

        function stopCounter() { clearInterval(timerId); timerId = null; }

        window.startVideo = () => { if(player) player.playVideo(); document.getElementById('play-btn').classList.add('hidden'); };

        function extractId(url) {
            const m = url.match(/^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=|shorts\/)([^#\&\?]*).*/);
            return (m && m[2].length == 11) ? m[2] : null;
        }

        // --- CAMPAIGN & UI ---
        window.switchTab = (t) => {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.add('hidden'));
            document.querySelectorAll('.nav-btn').forEach(el => el.classList.remove('active', 'text-red-500'));
            const target = (t === 'view' || t === 'like') ? 'main' : t;
            document.getElementById('tab-' + target).classList.remove('hidden');
            document.getElementById('btn-' + t).classList.add('active', 'text-red-500');
            currentMode = t;
            if(t === 'view' || t === 'like') {
                document.getElementById('tab-title').innerText = t === 'view' ? "Auto Play Mode On" : "Like & Earn";
                document.getElementById('watch-stats').classList.toggle('hidden', t === 'like');
                document.getElementById('like-area').classList.toggle('hidden', t === 'view');
                loadNextVideo();
            }
            if(t === 'campaign') showMyCampaigns();
        };

        window.addCampaign = async () => {
            const url = document.getElementById('campUrl').value, qty = parseInt(document.getElementById('campQty').value), type = document.getElementById('campType').value;
            const cost = qty * (type === 'view' ? 2 : 3);
            const user = await getDoc(doc(db, "users", currentUID));
            if(user.data().Coins < cost) return alert("Not enough coins!");
            if(!extractId(url)) return alert("Invalid Link!");

            await addDoc(collection(db, "campaigns"), { userId: currentUID, url: url, type: type, qty: qty, viewsDone: 0, status: "active", time: new Date() });
            await updateDoc(doc(db, "users", currentUID), { Coins: increment(-cost) });
            alert("Order Placed Successfully!");
            showMyCampaigns(); refreshCoins();
        };

        async function showMyCampaigns() {
            const q = query(collection(db, "campaigns"), where("userId", "==", currentUID), orderBy("time", "desc"));
            const snap = await getDocs(q);
            let h = "";
            snap.forEach(d => {
                const o = d.data(); const p = Math.min(100, Math.round((o.viewsDone/o.qty)*100));
                h += `<div class="bg-white p-5 rounded-3xl border border-gray-50 shadow-sm mb-2">
                    <div class="flex justify-between text-[10px] font-bold text-gray-400 mb-2"><span>${o.type.toUpperCase()}</span><span>${o.viewsDone}/${o.qty}</span></div>
                    <div class="w-full bg-gray-100 h-2 rounded-full overflow-hidden"><div class="bg-red-500 h-full transition-all" style="width:${p}%"></div></div>
                </div>`;
            });
            document.getElementById('my-campaigns-list').innerHTML = h || "<p class='text-center text-gray-400 py-10'>No orders yet</p>";
        }

        async function refreshCoins() {
            const snap = await getDoc(doc(db, "users", currentUID));
            if(snap.exists()) document.getElementById('coinDisplay').innerText = snap.data().Coins;
        }

        // --- BOT SYSTEM (FAST BOOST) ---
        setInterval(async () => {
            const q = query(collection(db, "campaigns"), where("status", "==", "active"), limit(5));
            const snap = await getDocs(q);
            snap.forEach(async d => {
                const boost = Math.floor(Math.random() * 2) + 1;
                const newTotal = (d.data().viewsDone || 0) + boost;
                await updateDoc(doc(db, "campaigns", d.id), { viewsDone: newTotal, status: newTotal >= d.data().qty ? "completed" : "active" });
            });
        }, 60000);

        var tag = document.createElement('script'); tag.src = "https://www.youtube.com/iframe_api";
        document.head.appendChild(tag);
    </script>
</body>
