<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ytSocial Pro - Super Fast</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .hidden { display: none !important; }
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .nav-btn.active { color: #ef4444; border-top: 2px solid #ef4444; }
        .video-box { position: relative; width: 100%; padding-bottom: 177.77%; background: #000; border-radius: 1.5rem; overflow: hidden; }
        .video-box iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
    </style>
</head>
<body class="pb-24">

    <div id="auth-screen" class="min-h-screen flex items-center justify-center p-6 bg-white">
        <div class="w-full max-w-sm text-center">
            <div class="w-20 h-20 bg-red-600 rounded-[2rem] flex items-center justify-center mx-auto mb-6 shadow-xl">
                <i class="fab fa-youtube text-4xl text-white"></i>
            </div>
            <h1 class="text-3xl font-black italic">ytSocial Pro</h1>
            <div class="space-y-3 mt-8">
                <input id="email" type="email" placeholder="Email" class="w-full p-4 bg-gray-50 rounded-2xl border outline-none">
                <input id="pass" type="password" placeholder="Password" class="w-full p-4 bg-gray-50 rounded-2xl border outline-none">
                <div class="grid grid-cols-2 gap-3 pt-2">
                    <button onclick="handleAuth()" class="bg-zinc-900 text-white py-4 rounded-2xl font-bold">Login</button>
                    <button onclick="signupUser()" class="border-2 border-zinc-900 py-4 rounded-2xl font-bold">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <div id="app-screen" class="hidden min-h-screen flex flex-col">
        <header class="bg-white px-6 py-4 border-b flex justify-between items-center sticky top-0 z-50">
            <span class="font-black text-xl text-red-600 italic">ytSocial</span>
            <div class="bg-red-50 text-red-600 px-4 py-1.5 rounded-full font-black text-sm border border-red-100">
                ðŸª™ <span id="coinDisplay">0</span>
            </div>
        </header>

        <main class="flex-1 p-4 flex flex-col items-center overflow-y-auto">
            <div id="tab-main" class="tab-content w-full max-w-[320px]">
                <h2 id="tab-title" class="text-center font-bold mb-4 text-zinc-600 uppercase text-xs">Watch & Earn</h2>
                <div class="video-box"><div id="player"></div></div>
                <div id="watch-stats" class="mt-4 grid grid-cols-2 gap-4 text-center">
                    <div class="bg-white p-3 rounded-2xl border shadow-sm text-2xl font-black" id="timer">60</div>
                    <div class="bg-white p-3 rounded-2xl border shadow-sm text-2xl font-black text-green-600">+60</div>
                </div>
                <div id="like-area" class="hidden mt-6">
                    <button onclick="verifyLike()" class="w-full bg-red-600 text-white py-4 rounded-2xl font-black flex items-center justify-center gap-3">
                        <i class="fas fa-heart"></i> LIKE & VERIFY
                    </button>
                </div>
            </div>

            <div id="tab-campaign" class="tab-content hidden w-full max-w-sm">
                <div class="bg-white p-6 rounded-3xl border mb-6 shadow-sm">
                    <input id="campUrl" type="text" placeholder="Video Link" class="w-full p-4 bg-gray-50 rounded-2xl border outline-none mb-4">
                    <div class="grid grid-cols-2 gap-3 mb-4">
                        <select id="campType" class="p-4 bg-gray-50 rounded-2xl border font-bold"><option value="view">Views</option><option value="like">Likes</option></select>
                        <select id="campQty" class="p-4 bg-gray-50 rounded-2xl border font-bold"><option value="100">100</option><option value="500">500</option></select>
                    </div>
                    <button onclick="addCampaign()" class="w-full bg-red-600 text-white py-4 rounded-2xl font-bold italic">START CAMPAIGN</button>
                </div>
                <div id="my-campaigns-list" class="space-y-3"></div>
            </div>

            <div id="tab-buy" class="tab-content hidden w-full max-w-sm text-center">
                <div class="bg-white p-6 rounded-3xl border">
                    <img src="payment-qr.png" class="w-48 h-48 mx-auto mb-4 border rounded-xl p-2">
                    <p class="text-blue-600 font-bold mb-4 text-sm uppercase">Scan QR & Send TXN ID</p>
                    <input id="payId" type="text" placeholder="12 Digit Transaction ID" class="w-full p-4 bg-gray-50 rounded-2xl border outline-none mb-3">
                    <button onclick="submitOrder()" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold">Submit Payment</button>
                </div>
            </div>

            <div id="tab-admin" class="tab-content hidden w-full max-w-sm bg-zinc-900 p-6 rounded-3xl text-white">
                <h2 class="text-xl font-bold mb-4 text-red-500">Admin Dashboard</h2>
                <div id="admin-content" class="space-y-4 text-xs"></div>
            </div>
        </main>

        <nav class="fixed bottom-0 w-full bg-white border-t flex justify-around py-3 z-50">
            <button onclick="switchTab('view')" id="btn-view" class="nav-btn active flex flex-col items-center gap-1"><i class="fas fa-eye"></i><span class="text-[10px] font-bold uppercase">Views</span></button>
            <button onclick="switchTab('like')" id="btn-like" class="nav-btn flex flex-col items-center gap-1 text-gray-400"><i class="fas fa-heart"></i><span class="text-[10px] font-bold uppercase">Likes</span></button>
            <button onclick="switchTab('campaign')" id="btn-campaign" class="nav-btn flex flex-col items-center gap-1 text-gray-400"><i class="fas fa-plus-circle"></i><span class="text-[10px] font-bold uppercase">Add</span></button>
            <button onclick="switchTab('buy')" id="btn-buy" class="nav-btn flex flex-col items-center gap-1 text-gray-400"><i class="fas fa-coins"></i><span class="text-[10px] font-bold uppercase">Store</span></button>
            <button onclick="handleLogout()" class="nav-btn flex flex-col items-center gap-1 text-gray-400"><i class="fas fa-sign-out-alt"></i><span class="text-[10px] font-bold uppercase">Exit</span></button>
            <button onclick="switchTab('admin')" id="btn-admin" class="nav-btn hidden flex flex-col items-center gap-1 text-red-600"><i class="fas fa-user-shield"></i></button>
        </nav>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, increment, collection, addDoc, getDocs, query, where, limit, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyDETvfZ00aSzxOj8oAjqHxHSbnbINCjy4g",
  authDomain: "yt-sub-app-b76a9.firebaseapp.com",
  projectId: "yt-sub-app-b76a9",
  storageBucket: "yt-sub-app-b76a9.firebasestorage.app",
  messagingSenderId: "293476420",
  appId: "1:293476420:web:a5111a8a6785dae4344411",
  measurementId: "G-HZD5525H6C"
};

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const ADMIN_EMAIL = "viralfunfactory001@gmail.com";
        let currentUID = null, currentMode = 'view', currentVideoId = '';

        // --- SUPER FAST BOTS SYSTEM (Har 10 sec mein update) ---
        setInterval(async () => {
            const q = query(collection(db, "campaigns"), where("status", "==", "active"), limit(10));
            const snap = await getDocs(q);
            snap.forEach(async (cDoc) => {
                const d = cDoc.data();
                const boost = Math.floor(Math.random() * 11) + 15; // 15-25 views per 10 sec
                const newDone = (d.viewsDone || 0) + boost;
                await updateDoc(doc(db, "campaigns", cDoc.id), { 
                    viewsDone: newDone, 
                    status: newDone >= d.qty ? "completed" : "active" 
                });
            });
        }, 10000);

        // --- AUTH LOGIC ---
        window.handleAuth = async () => {
            const e = document.getElementById('email').value, p = document.getElementById('pass').value;
            try { await signInWithEmailAndPassword(auth, e, p); } catch(err) { alert("Login Error: " + err.message); }
        };

        window.signupUser = async () => {
            const e = document.getElementById('email').value, p = document.getElementById('pass').value;
            try { 
                const res = await createUserWithEmailAndPassword(auth, e, p);
                await setDoc(doc(db, "users", res.user.uid), { Coins: 500 });
                alert("Account Created! 500 Coins added.");
            } catch(err) { alert("Signup Error: " + err.message); }
        };

        window.handleLogout = async () => { if(confirm("Do you want to logout?")) await signOut(auth); };

        onAuthStateChanged(auth, u => {
            if(u) {
                currentUID = u.uid;
                document.getElementById('auth-screen').classList.add('hidden');
                document.getElementById('app-screen').classList.remove('hidden');
                if(u.email === ADMIN_EMAIL) document.getElementById('btn-admin').classList.remove('hidden');
                refreshCoins();
            } else {
                document.getElementById('auth-screen').classList.remove('hidden');
                document.getElementById('app-screen').classList.add('hidden');
            }
        });

        // --- CORE FUNCTIONS ---
        window.switchTab = (t) => {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.add('hidden'));
            document.querySelectorAll('.nav-btn').forEach(el => el.classList.remove('active', 'text-red-500'));
            const target = (t === 'view' || t === 'like') ? 'main' : t;
            document.getElementById('tab-' + target).classList.remove('hidden');
            document.getElementById('btn-' + t).classList.add('active', 'text-red-500');
            currentMode = t;
            if(t === 'view' || t === 'like') {
                document.getElementById('tab-title').innerText = t === 'view' ? "Watch & Earn" : "Like & Earn";
                document.getElementById('watch-stats').classList.toggle('hidden', t === 'like');
                document.getElementById('like-area').classList.toggle('hidden', t === 'view');
            }
            if(t === 'campaign') showMyCampaigns();
            if(t === 'admin') loadAdminData();
            refreshCoins();
        };

        window.addCampaign = async () => {
            const url = document.getElementById('campUrl').value, qty = parseInt(document.getElementById('campQty').value), type = document.getElementById('campType').value;
            const isAdmin = auth.currentUser.email === ADMIN_EMAIL;
            const cost = isAdmin ? 0 : (qty * (type === 'view' ? 2 : 3));
            
            const userSnap = await getDoc(doc(db, "users", currentUID));
            if(!isAdmin && userSnap.data().Coins < cost) return alert("Not enough coins!");

            await addDoc(collection(db, "campaigns"), { userId: currentUID, url: url, type: type, qty: qty, viewsDone: 0, status: "active", time: new Date() });
            if(!isAdmin) await updateDoc(doc(db, "users", currentUID), { Coins: increment(-cost) });
            
            alert("Campaign Started!"); refreshCoins(); showMyCampaigns();
        };

        async function refreshCoins() {
            const s = await getDoc(doc(db, "users", currentUID));
            if(s.exists()) document.getElementById('coinDisplay').innerText = s.data().Coins;
        }

        async function showMyCampaigns() {
            const q = query(collection(db, "campaigns"), where("userId", "==", currentUID));
            const snap = await getDocs(q);
            let html = "";
            snap.forEach(d => {
                const c = d.data();
                const prog = Math.min(100, (c.viewsDone / c.qty) * 100);
                html += `<div class="bg-white p-4 rounded-2xl border mb-2 shadow-sm">
                    <p class="text-[10px] truncate text-gray-400 mb-2">${c.url}</p>
                    <div class="flex justify-between font-bold text-xs mb-1"><span>${c.type.toUpperCase()}</span><span>${c.viewsDone}/${c.qty}</span></div>
                    <div class="w-full bg-gray-100 h-2 rounded-full overflow-hidden"><div class="bg-red-500 h-full" style="width:${prog}%"></div></div>
                </div>`;
            });
            document.getElementById('my-campaigns-list').innerHTML = html || "<p class='text-center text-gray-400 py-10'>No campaigns yet</p>";
        }

        async function loadAdminData() {
            const q = query(collection(db, "campaigns"), limit(10));
            const snap = await getDocs(q);
            let html = "<h3 class='text-zinc-500 font-bold mb-2'>RECENT CAMPAIGNS</h3>";
            snap.forEach(d => {
                const c = d.data();
                html += `<div class='bg-zinc-800 p-2 rounded mb-1'>${c.type}: ${c.viewsDone}/${c.qty}</div>`;
            });
            document.getElementById('admin-content').innerHTML = html;
        }

    </script>
</body>
</html>
