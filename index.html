<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YT-Social Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-zinc-100 min-h-screen">

    <div id="login-screen" class="flex items-center justify-center min-h-screen">
        <div class="bg-white p-8 rounded-2xl shadow-xl w-80 text-center">
            <i class="fab fa-youtube text-6xl text-red-600 mb-4"></i>
            <h1 class="text-xl font-bold mb-6">YT-Social Login</h1>
            <button id="loginBtn" class="w-full bg-white border border-gray-300 py-2 rounded-lg flex items-center justify-center gap-2 hover:bg-gray-50">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/action/google.svg" class="w-5">
                Sign in with Google
            </button>
        </div>
    </div>

    <div id="dashboard" class="hidden">
        <header class="bg-white p-4 shadow-md flex justify-between items-center sticky top-0 z-50">
            <h1 class="font-bold text-red-600 text-lg">YT-SOCIAL</h1>
            <div class="bg-yellow-100 text-yellow-700 px-3 py-1 rounded-full font-bold">
                <i class="fas fa-coins text-yellow-500"></i> <span id="coinDisplay">0</span>
            </div>
        </header>

        <div class="p-4 max-w-md mx-auto">
            <div class="bg-white p-4 rounded-xl shadow-sm mb-6 flex items-center gap-4">
                <img id="userImg" src="" class="w-12 h-12 rounded-full border-2 border-red-500">
                <div>
                    <p class="font-bold text-sm" id="userName">User Name</p>
                    <button id="logoutBtn" class="text-xs text-red-500 underline">Logout</button>
                </div>
            </div>

            <div class="bg-white p-6 rounded-2xl shadow-md border-t-4 border-red-600 mb-6">
                <h3 class="font-bold mb-1">ðŸ“¢ Start Campaign</h3>
                <p class="text-xs text-gray-400 mb-4">Promote your video for 500 coins</p>
                <input id="videoLink" type="text" placeholder="Paste YouTube Link" class="w-full p-3 bg-gray-50 border rounded-xl mb-3 outline-none focus:border-red-500">
                <button id="addCampaignBtn" class="w-full bg-red-600 text-white py-3 rounded-xl font-bold shadow-lg">
                    CREATE CAMPAIGN
                </button>
            </div>

            <div class="bg-white p-6 rounded-2xl shadow-md border-t-4 border-green-500">
                <h3 class="font-bold mb-2 text-green-600"><i class="fas fa-play-circle"></i> Earn Coins</h3>
                <p class="text-xs text-gray-500 mb-4">Watch video for 60s to earn 60 coins</p>
                
                <div class="bg-black aspect-video rounded-xl flex items-center justify-center overflow-hidden">
                    <iframe id="ytPlayer" class="w-full h-full" src="https://www.youtube.com/embed/dQw4w9WgXcQ?enablejsapi=1" frameborder="0" allowfullscreen></iframe>
                </div>

                <button id="verifyView" class="w-full mt-4 bg-gray-400 text-white py-3 rounded-xl font-bold cursor-not-allowed" disabled>
                    WAIT <span id="timer">60</span>s...
                </button>
            </div>
        </div>
    </div>

    <script type="module">
   import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, signInWithRedirect, GoogleAuthProvider, onAuthStateChanged, getRedirectResult, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, doc, getDoc, setDoc, updateDoc, increment, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

// 1. Firebase Config
const firebaseConfig = {
    apiKey: "AIzaSyDFsJQ0qvcl8qATznqVedjzGI5RZvhe07U",
    authDomain: "yt-sub-b5356.firebaseapp.com",
    projectId: "yt-sub-b5356",
    storageBucket: "yt-sub-b5356.firebasestorage.app",
    messagingSenderId: "61877253734",
    appId: "1:61877253734:web:45e16188720b34f1aadfa7"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const provider = new GoogleAuthProvider();

let userCoins = 0;

// 2. Login Logic - Redirect Method (HopWeb/Mobile Fix)
document.getElementById('loginBtn').onclick = () => {
    provider.setCustomParameters({ prompt: 'select_account' });
    signInWithRedirect(auth, provider);
};

// 3. Logout Logic
document.getElementById('logoutBtn').onclick = () => {
    signOut(auth).then(() => location.reload());
};

// 4. Handle Redirect Result (Dashboard Load Fix)
getRedirectResult(auth).then((result) => {
    if (result) {
        console.log("Logged in successfully via redirect");
    }
}).catch((error) => {
    console.error("Login Error:", error.message);
});

// 5. Auth State & Database Sync
onAuthStateChanged(auth, async (user) => {
    if (user) {
        // UI Dashboard Show
        document.getElementById('login-screen').classList.add('hidden');
        document.getElementById('dashboard').classList.remove('hidden');
        document.getElementById('userName').innerText = user.displayName;
        document.getElementById('userImg').src = user.photoURL;

        // Fetch User Data
        const userRef = doc(db, "users", user.uid);
        const userSnap = await getDoc(userRef);

        if (userSnap.exists()) {
            userCoins = userSnap.data().Coins; // Field name with Capital 'C'
        } else {
            // New user join bonus
            userCoins = 100;
            await setDoc(userRef, { 
                Name: user.displayName, 
                Coins: userCoins, 
                Email: user.email 
            });
        }
        document.getElementById('coinDisplay').innerText = userCoins;
        
        // Start Earn Timer if dashboard is visible
        startEarnTimer();
    } else {
        // UI Login Show
        document.getElementById('login-screen').classList.remove('hidden');
        document.getElementById('dashboard').classList.add('hidden');
    }
});

// 6. Earn Coins Timer Logic
function startEarnTimer() {
    let timeLeft = 60;
    const btn = document.getElementById('verifyView');
    const timerDisplay = document.getElementById('timer');

    const interval = setInterval(() => {
        timeLeft--;
        if (timerDisplay) timerDisplay.innerText = timeLeft;

        if (timeLeft <= 0) {
            clearInterval(interval);
            btn.innerText = "CLAIM 60 COINS";
            btn.classList.replace('bg-gray-400', 'bg-green-600');
            btn.classList.remove('cursor-not-allowed');
            btn.disabled = false;
        }
    }, 1000);

    btn.onclick = async () => {
        const user = auth.currentUser;
        if (!user) return;
        
        try {
            await updateDoc(doc(db, "users", user.uid), { 
                Coins: increment(60) 
            });
            alert("60 Coins Added Successfully!");
            location.reload();
        } catch (e) {
            alert("Error adding coins: " + e.message);
        }
    };
}

// 7. Add Campaign Logic
document.getElementById('addCampaignBtn').onclick = async () => {
    const link = document.getElementById('videoLink').value;
    const user = auth.currentUser;

    if (!link.includes("youtube.com") && !link.includes("youtu.be")) {
        alert("Please enter a valid YouTube link.");
        return;
    }

    if (userCoins < 500) {
        alert("Campaign ke liye 500 coins chahiye!");
        return;
    }

    try {
        await addDoc(collection(db, "campaigns"), {
            url: link,
            userId: user.uid,
            createdAt: new Date()
        });
        
        await updateDoc(doc(db, "users", user.uid), {
            Coins: increment(-500)
        });

        alert("Campaign Created!");
        location.reload();
    } catch (e) {
        alert("Error: " + e.message);
    }
};

    </script>
</body>
</html>
