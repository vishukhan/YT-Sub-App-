
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YT-Social Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style> .hidden { display: none !important; } </style>
</head>
<body class="bg-zinc-100 min-h-screen">

    <div id="login-screen" class="flex items-center justify-center min-h-screen p-4">
        <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-sm text-center">
            <i class="fab fa-youtube text-6xl text-red-600 mb-4"></i>
            <h1 id="authTitle" class="text-xl font-bold mb-6">Login to YT-Social</h1>
            
            <div id="emailForm" class="space-y-4 mb-6">
                <input id="emailInput" type="email" placeholder="Email Address" class="w-full p-3 border rounded-xl outline-none focus:border-red-500">
                <input id="passInput" type="password" placeholder="Password" class="w-full p-3 border rounded-xl outline-none focus:border-red-500">
                <button id="emailAuthBtn" class="w-full bg-red-600 text-white py-3 rounded-xl font-bold">Login</button>
                <p class="text-sm text-gray-500">
                    <span id="toggleText">Don't have an account?</span> 
                    <button id="toggleAuth" class="text-red-600 font-bold underline">Signup</button>
                </p>
            </div>

            <div class="border-t my-4 pt-4 text-gray-400 text-sm">OR</div>

            <button id="loginBtn" class="w-full bg-white border border-gray-300 py-2 rounded-lg flex items-center justify-center gap-2 hover:bg-gray-50">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/action/google.svg" class="w-5">
                Sign in with Google
            </button>
        </div>
    </div>

    <div id="dashboard" class="hidden">
        <header class="bg-white p-4 shadow-md flex justify-between items-center sticky top-0 z-50">
            <h1 class="font-bold text-red-600 text-lg">YT-SOCIAL</h1>
            <div class="bg-yellow-100 text-yellow-700 px-3 py-1 rounded-full font-bold">
                <i class="fas fa-coins text-yellow-500"></i> <span id="coinDisplay">0</span>
            </div>
        </header>

        <div class="p-4 max-w-md mx-auto">
            <div class="bg-white p-4 rounded-xl shadow-sm mb-6 flex items-center gap-4">
                <img id="userImg" src="https://cdn-icons-png.flaticon.com/512/149/149071.png" class="w-12 h-12 rounded-full border-2 border-red-500">
                <div>
                    <p class="font-bold text-sm" id="userName">User</p>
                    <button id="logoutBtn" class="text-xs text-red-500 underline">Logout</button>
                </div>
            </div>

            <div class="bg-white p-6 rounded-2xl shadow-md border-t-4 border-red-600 mb-6">
                <h3 class="font-bold mb-1">ðŸ“¢ Start Campaign</h3>
                <input id="videoLink" type="text" placeholder="Paste YouTube Link" class="w-full p-3 bg-gray-50 border rounded-xl mb-3 outline-none focus:border-red-500">
                <button id="addCampaignBtn" class="w-full bg-red-600 text-white py-3 rounded-xl font-bold">CREATE CAMPAIGN</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithRedirect, GoogleAuthProvider, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDFsJQ0qvcl8qATznqVedjzGI5RZvhe07U",
            authDomain: "yt-sub-b5356.firebaseapp.com",
            projectId: "yt-sub-b5356",
            storageBucket: "yt-sub-b5356.firebasestorage.app",
            messagingSenderId: "61877253734",
            appId: "1:61877253734:web:45e16188720b34f1aadfa7"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        let isLoginMode = true;

        // Toggle Login/Signup
        document.getElementById('toggleAuth').onclick = () => {
            isLoginMode = !isLoginMode;
            document.getElementById('authTitle').innerText = isLoginMode ? "Login to YT-Social" : "Create Account";
            document.getElementById('emailAuthBtn').innerText = isLoginMode ? "Login" : "Register";
            document.getElementById('toggleText').innerText = isLoginMode ? "Don't have an account?" : "Already have an account?";
            document.getElementById('toggleAuth').innerText = isLoginMode ? "Signup" : "Login";
        };

        // Email/Pass Auth Logic
        document.getElementById('emailAuthBtn').onclick = async () => {
            const email = document.getElementById('emailInput').value;
            const pass = document.getElementById('passInput').value;
            if(!email || !pass) return alert("Fill all fields");

            try {
                if (isLoginMode) {
                    await signInWithEmailAndPassword(auth, email, pass);
                } else {
                    const res = await createUserWithEmailAndPassword(auth, email, pass);
                    // Initial Data setup for new user
                    await setDoc(doc(db, "users", res.user.uid), { Name: "New User", Coins: 100, Email: email });
                }
            } catch (e) { alert(e.message); }
        };

        // Google Login
        document.getElementById('loginBtn').onclick = () => signInWithRedirect(auth, provider);

        // Auth State Listener
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('dashboard').classList.remove('hidden');
                document.getElementById('userName').innerText = user.displayName || user.email;
                if(user.photoURL) document.getElementById('userImg').src = user.photoURL;

                const userRef = doc(db, "users", user.uid);
                const userSnap = await getDoc(userRef);
                if (userSnap.exists()) {
                    document.getElementById('coinDisplay').innerText = userSnap.data().Coins;
                }
            } else {
                document.getElementById('login-screen').classList.remove('hidden');
                document.getElementById('dashboard').classList.add('hidden');
            }
        });

        document.getElementById('logoutBtn').onclick = () => signOut(auth).then(() => location.reload());
    </script>
</body>
</html>
