<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YT-Social Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style> .hidden { display: none !important; } </style>
</head>
<body class="bg-zinc-100 min-h-screen">

    <div id="login-screen" class="flex items-center justify-center min-h-screen p-4">
        <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-sm text-center">
            <i class="fab fa-youtube text-6xl text-red-600 mb-4"></i>
            <h1 id="authTitle" class="text-xl font-bold mb-6">Login to YT-Social</h1>
            <div id="emailForm" class="space-y-4 mb-6">
                <input id="emailInput" type="email" placeholder="Email Address" class="w-full p-3 border rounded-xl outline-none focus:border-red-500">
                <input id="passInput" type="password" placeholder="Password" class="w-full p-3 border rounded-xl outline-none focus:border-red-500">
                <button id="emailAuthBtn" class="w-full bg-red-600 text-white py-3 rounded-xl font-bold">Login</button>
                <p class="text-sm text-gray-500">
                    <span id="toggleText">Don't have an account?</span> 
                    <button id="toggleAuth" class="text-red-600 font-bold underline">Signup</button>
                </p>
            </div>
            <div class="border-t my-4 pt-4 text-gray-400 text-sm">OR</div>
            <button id="loginBtn" class="w-full bg-white border border-gray-300 py-2 rounded-lg flex items-center justify-center gap-2">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/action/google.svg" class="w-5"> Sign in with Google
            </button>
        </div>
    </div>

    <div id="dashboard" class="hidden pb-20">
        <header class="bg-white p-4 shadow-md flex justify-between items-center sticky top-0 z-50">
            <h1 class="font-bold text-red-600 text-lg">YT-SOCIAL</h1>
            <div class="bg-yellow-100 text-yellow-700 px-3 py-1 rounded-full font-bold">
                <i class="fas fa-coins text-yellow-500"></i> <span id="coinDisplay">0</span>
            </div>
        </header>

        <div class="p-4 max-w-md mx-auto space-y-6">
            <div class="bg-white p-6 rounded-2xl shadow-md border-t-4 border-red-600">
                <h3 class="font-bold mb-1">ðŸ“¢ Start Campaign</h3>
                <input id="videoLink" type="text" placeholder="Paste YouTube Link" class="w-full p-3 bg-gray-50 border rounded-xl mb-3 outline-none focus:border-red-500">
                <button id="addCampaignBtn" class="w-full bg-red-600 text-white py-3 rounded-xl font-bold">CREATE CAMPAIGN (500 Coins)</button>
            </div>

            <h3 class="font-bold text-gray-700 mt-6"><i class="fas fa-play-circle text-green-500"></i> Earn Coins (Watch & Subscribe)</h3>
            <div id="campaignList" class="space-y-4">
                <p class="text-center text-gray-400 py-10">Searching for videos...</p>
            </div>
        </div>

        <nav class="fixed bottom-0 left-0 right-0 bg-white border-t flex justify-around p-3 text-gray-500">
            <button class="flex flex-col items-center text-red-600"><i class="fas fa-home"></i><span class="text-xs">Home</span></button>
            <button id="logoutBtn" class="flex flex-col items-center"><i class="fas fa-sign-out-alt"></i><span class="text-xs">Logout</span></button>
        </nav>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithRedirect, GoogleAuthProvider, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, increment, collection, addDoc, getDocs, query, orderBy, limit } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDFsJQ0qvcl8qATznqVedjzGI5RZvhe07U",
            authDomain: "yt-sub-b5356.firebaseapp.com",
            projectId: "yt-sub-b5356",
            storageBucket: "yt-sub-b5356.firebasestorage.app",
            messagingSenderId: "61877253734",
            appId: "1:61877253734:web:45e16188720b34f1aadfa7"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        let userCoins = 0;
        let isLoginMode = true;

        // Toggle Login/Signup
        document.getElementById('toggleAuth').onclick = () => {
            isLoginMode = !isLoginMode;
            document.getElementById('authTitle').innerText = isLoginMode ? "Login to YT-Social" : "Create Account";
            document.getElementById('emailAuthBtn').innerText = isLoginMode ? "Login" : "Register";
            document.getElementById('toggleAuth').innerText = isLoginMode ? "Signup" : "Login";
        };

        // Email Auth
        document.getElementById('emailAuthBtn').onclick = async () => {
            const email = document.getElementById('emailInput').value;
            const pass = document.getElementById('passInput').value;
            try {
                if (isLoginMode) await signInWithEmailAndPassword(auth, email, pass);
                else {
                    const res = await createUserWithEmailAndPassword(auth, email, pass);
                    await setDoc(doc(db, "users", res.user.uid), { Name: "User", Coins: 100, Email: email });
                }
            } catch (e) { alert(e.message); }
        };

        // Google Auth
        document.getElementById('loginBtn').onclick = () => signInWithRedirect(auth, provider);

        // Load Campaigns (Sub-4-Sub Feature)
        async function loadCampaigns() {
            const listDiv = document.getElementById('campaignList');
            const q = query(collection(db, "campaigns"), orderBy("createdAt", "desc"), limit(10));
            const querySnapshot = await getDocs(q);
            
            listDiv.innerHTML = "";
            if (querySnapshot.empty) {
                listDiv.innerHTML = "<p class='text-center text-gray-400'>No campaigns available.</p>";
                return;
            }

            querySnapshot.forEach((docSnap) => {
                const data = docSnap.data();
                const videoId = data.url.split('v=')[1] || data.url.split('/').pop();
                
                const card = document.createElement('div');
                card.className = "bg-white p-4 rounded-xl shadow-sm border border-gray-100";
                card.innerHTML = `
                    <div class="flex gap-3">
                        <img src="https://img.youtube.com/vi/${videoId}/mqdefault.jpg" class="w-24 rounded-lg">
                        <div class="flex-1">
                            <p class="text-sm font-bold line-clamp-1">Watch & Earn</p>
                            <p class="text-xs text-green-600 font-bold">+60 Coins</p>
                            <button onclick="window.open('${data.url}', '_blank'); earnCoins('${docSnap.id}')" 
                                    class="mt-2 bg-green-500 text-white text-xs px-4 py-2 rounded-lg font-bold">
                                WATCH VIDEO
                            </button>
                        </div>
                    </div>
                `;
                listDiv.appendChild(card);
            });
        }

        // Earn Coins Logic
        window.earnCoins = async (campaignId) => {
            const user = auth.currentUser;
            if(!user) return;
            alert("Watching started! Coins will be added after verification.");
            // Reality mein yahan 60s ka timer lagana hoga
            await updateDoc(doc(db, "users", user.uid), { Coins: increment(60) });
            location.reload();
        };

        // Auth State
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('dashboard').classList.remove('hidden');
                const userSnap = await getDoc(doc(db, "users", user.uid));
                if (userSnap.exists()) {
                    userCoins = userSnap.data().Coins;
                    document.getElementById('coinDisplay').innerText = userCoins;
                }
                loadCampaigns();
            } else {
                document.getElementById('login-screen').classList.remove('hidden');
                document.getElementById('dashboard').classList.add('hidden');
            }
        });

        // Add Campaign
        document.getElementById('addCampaignBtn').onclick = async () => {
            const link = document.getElementById('videoLink').value;
            const user = auth.currentUser;
            if (userCoins < 500) return alert("Not enough coins!");
            try {
                await addDoc(collection(db, "campaigns"), { url: link, userId: user.uid, createdAt: new Date() });
                await updateDoc(doc(db, "users", user.uid), { Coins: increment(-500) });
                alert("Campaign Live!");
                location.reload();
            } catch (e) { alert(e.message); }
        };

        document.getElementById('logoutBtn').onclick = () => signOut(auth).then(() => location.reload());
    </script>
</body>
</html>
