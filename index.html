<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ytSocial Pro - Grow Together</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .hidden { display: none !important; }
        .active-tab { color: #8b5cf6 !important; border-bottom: 2px solid #8b5cf6; }
        .drawer-shadow { background: rgba(0,0,0,0.6); backdrop-filter: blur(2px); transition: opacity 0.3s; }
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        ::-webkit-scrollbar { width: 0px; }
        #drawer { transition: transform 0.3s ease-in-out; }
    </style>
</head>
<body class="bg-gray-50 h-screen flex flex-col overflow-hidden">

    <div id="login-screen" class="fixed inset-0 flex items-center justify-center p-6 bg-white z-[200]">
        <div class="w-full max-w-sm text-center">
            <div class="w-20 h-20 bg-red-600 rounded-3xl flex items-center justify-center mx-auto mb-6 shadow-2xl shadow-red-200">
                <i class="fab fa-youtube text-4xl text-white"></i>
            </div>
            <h1 class="text-3xl font-black mb-2 tracking-tighter">ytSocial Pro</h1>
            <p class="text-gray-400 text-sm mb-10 font-medium">Get views, likes and subscribers</p>
            
            <div class="space-y-4 mb-8">
                <input id="emailInput" type="email" placeholder="Email Address" class="w-full p-4 bg-gray-50 rounded-2xl border outline-none focus:ring-2 focus:ring-red-500 transition-all">
                <input id="passInput" type="password" placeholder="Password" class="w-full p-4 bg-gray-50 rounded-2xl border outline-none focus:ring-2 focus:ring-red-500 transition-all">
                <button id="emailAuthBtn" class="w-full bg-zinc-900 text-white py-4 rounded-2xl font-bold shadow-xl active:scale-95 transition-all">Sign In / Register</button>
            </div>
            
            <div class="flex items-center gap-3 mb-8 text-gray-300 font-bold text-xs"><hr class="flex-1"><span>OR</span><hr class="flex-1"></div>
            
            <button id="googleBtn" class="w-full bg-white border border-gray-200 py-3.5 rounded-2xl flex items-center justify-center gap-3 active:scale-95 transition-all font-bold text-sm">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/action/google.svg" class="w-5"> Google Login
            </button>
        </div>
    </div>

    <div id="drawer-overlay" class="fixed inset-0 drawer-shadow z-[100] hidden opacity-0"></div>
    
    <div id="drawer" class="fixed top-0 left-0 w-80 h-full bg-white z-[101] shadow-2xl transform -translate-x-full flex flex-col">
        <div class="p-6 border-b">
            <div class="flex justify-end gap-4 mb-6 text-gray-500 text-lg">
                <button id="logoutBtnTop" title="Logout"><i class="fas fa-sign-out-alt"></i> Logout</button>
            </div>
            <div class="flex items-center gap-4">
                <div class="w-16 h-16 bg-zinc-800 rounded-2xl flex items-center justify-center text-2xl font-bold text-white shadow-lg" id="userInitial">U</div>
                <div class="overflow-hidden">
                    <p class="font-black text-gray-800 truncate" id="userNameMenu">Loading...</p>
                    <p class="text-xs text-gray-500 truncate" id="userEmailMenu">...</p>
                </div>
            </div>
        </div>
        <div class="flex-1 overflow-y-auto p-4 space-y-1 text-sm font-semibold">
            <button class="w-full flex items-center gap-4 p-4 hover:bg-gray-50 rounded-2xl"><i class="fas fa-plus-circle"></i> Buy Points</button>
            <button class="w-full flex items-center gap-4 p-4 hover:bg-gray-50 rounded-2xl"><i class="fas fa-award"></i> VIP Member</button>
        </div>
        <div class="p-6 border-t text-[10px] font-bold text-gray-400 uppercase">Version 2.4.8</div>
    </div>

    <div id="dashboard" class="hidden h-screen flex flex-col">
        <header class="bg-white px-5 py-4 border-b flex justify-between items-center shrink-0 shadow-sm z-50">
            <div class="flex items-center gap-2">
                <i class="fab fa-youtube text-red-600 text-2xl"></i>
                <h1 class="font-black text-xl tracking-tighter">ytSocial</h1>
            </div>
            <div class="flex items-center gap-3">
                <div class="bg-purple-50 text-purple-700 px-4 py-2 rounded-full font-black text-sm flex items-center gap-2 border border-purple-100">
                    <i class="fas fa-heart"></i> <span id="coinDisplay">0</span>
                </div>
                <button id="openMenu" class="w-10 h-10 bg-gray-100 rounded-xl flex items-center justify-center">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </header>

        <main class="flex-1 overflow-y-auto p-4 pb-24">
            <div id="tab-watch" class="tab-pane space-y-4">
                <div class="bg-white rounded-[2.5rem] border p-2 shadow-sm">
                    <div class="aspect-video bg-black rounded-[2rem] overflow-hidden">
                        <iframe id="videoPlayer" class="w-full h-full" src="" frameborder="0"></iframe>
                    </div>
                    <div class="grid grid-cols-2 divide-x border-t mt-4 py-6">
                        <div class="text-center">
                            <h2 class="text-3xl font-black text-gray-800" id="earnPoints">48</h2>
                            <p class="text-[10px] uppercase font-bold text-gray-400">Points</p>
                        </div>
                        <div class="text-center">
                            <h2 class="text-3xl font-black text-gray-800" id="timer">60</h2>
                            <p class="text-[10px] uppercase font-bold text-gray-400">Seconds</p>
                        </div>
                    </div>
                    <button class="w-full bg-zinc-900 text-white py-5 rounded-3xl font-bold shadow-lg active:scale-95">NEXT VIDEO</button>
                </div>
            </div>
            <div id="tab-subscribe" class="tab-pane hidden p-10 text-center">Subscribe Section</div>
        </main>

        <nav class="fixed bottom-0 w-full bg-white border-t flex justify-around p-3 pb-6 shadow-lg z-50">
            <button onclick="showTab('watch', this)" class="flex flex-col items-center gap-1 active-tab">
                <i class="fas fa-play-circle text-xl"></i><span class="text-[9px] font-bold uppercase">Watch</span>
            </button>
            <button onclick="showTab('subscribe', this)" class="flex flex-col items-center gap-1 text-gray-400">
                <i class="fas fa-users text-xl"></i><span class="text-[9px] font-bold uppercase">Subscribe</span>
            </button>
        </nav>
    </div>


    <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";

    import { getFirestore, doc, getDoc, setDoc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDFsJQ0qvcl8qATznqVedjzGI5RZvhe07U",
        authDomain: "yt-sub-b5356.firebaseapp.com",
        projectId: "yt-sub-b5356",
        storageBucket: "yt-sub-b5356.firebasestorage.app",
        messagingSenderId: "61877253734",
        appId: "1:61877253734:web:45e16188720b34f1aadfa7"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    // --- 1. Auto-Count Animation Function ---
    function animateValue(id, start, end, duration) {
        const obj = document.getElementById(id);
        if (!obj) return;
        let startTimestamp = null;
        const step = (timestamp) => {
            if (!startTimestamp) startTimestamp = timestamp;
            const progress = Math.min((timestamp - startTimestamp) / duration, 1);
            obj.innerHTML = Math.floor(progress * (end - start) + start);
            if (progress < 1) window.requestAnimationFrame(step);
        };
        window.requestAnimationFrame(step);
    }

    // --- 2. Sidebar & Tab Logic ---
    const drawer = document.getElementById('drawer');
    const overlay = document.getElementById('drawer-overlay');
    
    // Menu Open/Close
    document.getElementById('openMenu').onclick = () => { 
        drawer.style.transform = 'translateX(0)'; 
        overlay.classList.remove('hidden'); 
    };
    overlay.onclick = () => { 
        drawer.style.transform = 'translateX(-100%)'; 
        overlay.classList.add('hidden'); 
    };

    // Tabs Switcher
    window.showTab = (tabId, btn) => {
        document.querySelectorAll('.tab-pane').forEach(t => t.classList.add('hidden'));
        const targetTab = document.getElementById(`tab-${tabId}`);
        if(targetTab) targetTab.classList.remove('hidden');
        
        document.querySelectorAll('nav button').forEach(b => {
            b.classList.remove('active-tab', 'text-purple-600');
            b.classList.add('text-gray-400');
        });
        btn.classList.add('active-tab', 'text-purple-600');
    };

    // --- 3. Auth Observer ---
    onAuthStateChanged(auth, async (user) => {
        if (user) {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
            
            // Drawer UI Update
            document.getElementById('userEmailMenu').innerText = user.email;
            document.getElementById('userInitial').innerText = user.email[0].toUpperCase();
            if(document.getElementById('userNameMenu')) document.getElementById('userNameMenu').innerText = user.displayName || "User";

            const userRef = doc(db, "users", user.uid);
            const userSnap = await getDoc(userRef);

            if (userSnap.exists()) {
                // Purana User: Normal display
                document.getElementById('coinDisplay').innerText = userSnap.data().Coins || 0;
            } else {
                // Naya User: 1000 Welcome Bonus & Animation
                const welcomeBonus = 1000;
                await setDoc(userRef, { 
                    Name: user.displayName || "User", 
                    Coins: welcomeBonus, 
                    Email: user.email,
                    JoinedAt: new Date()
                });
                animateValue("coinDisplay", 0, welcomeBonus, 2500);
            }
        } else {
            document.getElementById('login-screen').classList.remove('hidden');
            document.getElementById('dashboard').classList.add('hidden');
        }
    });

    // --- 4. Login Buttons Logic ---

    // Google Login (Fix: Redirect ki jagah Popup)
    document.getElementById('loginBtn').onclick = () => {
        signInWithPopup(auth, provider).catch(err => alert("Google Error: " + err.message));
    };

    // Email Login/Signup
    document.getElementById('emailAuthBtn').onclick = async () => {
        const email = document.getElementById('emailInput').value;
        const pass = document.getElementById('passInput').value;
        if(!email || !pass) return alert("Please fill fields");
        
        try {
            await signInWithEmailAndPassword(auth, email, pass);
        } catch (e) {
            try {
                const res = await createUserWithEmailAndPassword(auth, email, pass);
                await setDoc(doc(db, "users", res.user.uid), { Name: "User", Coins: 1000, Email: email });
                animateValue("coinDisplay", 0, 1000, 2000);
            } catch (err) { alert(err.message); }
        }
    };

    // Logout
    document.getElementById('logoutBtn').onclick = () => signOut(auth).then(() => location.reload());
