<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ytSocial Pro - v2.1</title>
    <meta property="og:title" content="ytSocial Pro">
    <meta property="og:image" content="logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .hidden { display: none !important; }
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; overflow-x: hidden; }
        .video-box { position: relative; width: 100%; padding-bottom: 177.77%; height: 0; background: #000; border-radius: 1.5rem; overflow: hidden; border: 4px solid white; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .video-box iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        .nav-btn.active { color: #ef4444; border-top: 2px solid #ef4444; }
        .play-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 20; display: flex; align-items: center; justify-content: center; background: rgba(0,0,0,0.5); cursor: pointer; }
    </style>
</head>
<body class="pb-24">

    <div id="auth-screen" class="min-h-screen flex items-center justify-center p-6 bg-white">
        <div class="w-full max-w-sm text-center">
            <div class="w-20 h-20 bg-red-600 rounded-[2rem] flex items-center justify-center mx-auto mb-6 shadow-xl">
                <i class="fab fa-youtube text-4xl text-white"></i>
            </div>
            <h1 class="text-3xl font-black italic">ytSocial Pro</h1>
            <div class="space-y-3 mt-8">
                <input id="email" type="email" placeholder="Email" class="w-full p-4 bg-gray-50 rounded-2xl border outline-none">
                <input id="pass" type="password" placeholder="Password" class="w-full p-4 bg-gray-50 rounded-2xl border outline-none">
                <div class="grid grid-cols-2 gap-3 pt-2">
                    <button onclick="handleAuth('login')" class="bg-zinc-900 text-white py-4 rounded-2xl font-bold">Login</button>
                    <button onclick="signupUser()" class="border-2 border-zinc-900 py-4 rounded-2xl font-bold">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <div id="app-screen" class="hidden min-h-screen flex flex-col">
        <header class="bg-white px-6 py-4 border-b flex justify-between items-center sticky top-0 z-50">
            <span class="font-black text-xl text-red-600 italic">ytSocial</span>
            <div class="bg-red-50 text-red-600 px-4 py-1.5 rounded-full font-black text-sm border border-red-100">
                ðŸª™ <span id="coinDisplay">0</span>
            </div>
        </header>

        <main class="flex-1 p-4 flex flex-col items-center overflow-y-auto">
            <div id="tab-main" class="tab-content w-full max-w-[320px]">
                <h2 id="tab-title" class="text-center font-bold mb-4 text-zinc-600 uppercase text-xs">Watch & Earn</h2>
                <div class="video-box">
                    <div id="player"></div>
                    <div id="play-btn" class="play-overlay" onclick="startVideo()"><i class="fas fa-play text-white text-3xl"></i></div>
                </div>
                <div id="watch-stats" class="mt-4 grid grid-cols-2 gap-4 text-center">
                    <div class="bg-white p-3 rounded-2xl border shadow-sm text-2xl font-black" id="timer">60</div>
                    <div class="bg-white p-3 rounded-2xl border shadow-sm text-2xl font-black text-green-600" id="reward-text">+60</div>
                </div>
                <div id="like-area" class="hidden mt-6">
                    <button onclick="verifyLike()" class="w-full bg-red-600 text-white py-4 rounded-2xl font-black shadow-lg shadow-red-100 flex items-center justify-center gap-3">
                        <i class="fas fa-heart"></i> LIKE & VERIFY (+100 ðŸª™)
                    </button>
                </div>
            </div>

            <div id="tab-buy" class="tab-content hidden w-full max-w-sm text-center">
                <div class="bg-white p-6 rounded-3xl border shadow-sm">
                    <div class="w-44 h-44 bg-white mx-auto mb-4 flex items-center justify-center rounded-xl overflow-hidden shadow-inner border">
                        <img src="payment-qr.png" alt="Scan QR" class="w-full h-full object-contain" onerror="this.src='https://via.placeholder.com/200?text=Upload+QR'">
                    </div>
                    <p class="text-sm font-black text-blue-700 mb-4">UPI ID: vishu@upi</p>
                    <input id="payId" type="text" placeholder="Transaction ID (12 Digits)" class="w-full p-4 bg-gray-50 rounded-2xl border outline-none mb-3">
                    <button onclick="submitOrder()" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold">Submit Payment</button>
                </div>
            </div>

            <div id="tab-campaign" class="tab-content hidden w-full max-w-sm">
                <div class="bg-white p-6 rounded-3xl border mb-6 shadow-sm">
                    <input id="campUrl" type="text" placeholder="Paste Video Link" class="w-full p-4 bg-gray-50 rounded-2xl border outline-none mb-4">
                    <div class="grid grid-cols-2 gap-3 mb-4">
                        <select id="campType" class="p-4 bg-gray-50 rounded-2xl border font-bold"><option value="view">Views</option><option value="like">Likes</option></select>
                        <select id="campQty" class="p-4 bg-gray-50 rounded-2xl border font-bold"><option value="100">100</option><option value="500">500</option><option value="1000">1000</option><option value="1500">1500</option><option value="2000">2000</option><option value="2500">2500</option><option value="5000">500</option><option value="10000">10000</option></select>
                    </div>
                    <button id="campBtn" onclick="addCampaign()" class="w-full bg-red-600 text-white py-4 rounded-2xl font-bold">ADD CAMPAIGN</button>
                </div>
                <div id="my-campaigns-list"></div>
            </div>

            <div id="tab-admin" class="tab-content hidden w-full max-w-sm bg-zinc-900 p-6 rounded-3xl text-white">
                <h2 class="text-xl font-bold mb-4 text-red-500">Admin Orders</h2>
                <div id="pending-orders"></div>
            </div>
        </main>

        <nav class="fixed bottom-0 w-full bg-white border-t flex justify-around py-3 z-50">
            <button onclick="switchTab('view')" id="btn-view" class="nav-btn active flex flex-col items-center gap-1"><i class="fas fa-eye"></i><span class="text-[10px] font-bold">VIEWS</span></button>
            <button onclick="switchTab('like')" id="btn-like" class="nav-btn flex flex-col items-center gap-1 text-gray-400"><i class="fas fa-heart"></i><span class="text-[10px] font-bold">LIKES</span></button>
            <button onclick="switchTab('buy')" id="btn-buy" class="nav-btn flex flex-col items-center gap-1 text-gray-400"><i class="fas fa-shopping-cart"></i><span class="text-[10px] font-bold">STORE</span></button>
            <button onclick="switchTab('campaign')" id="btn-campaign" class="nav-btn flex flex-col items-center gap-1 text-gray-400"><i class="fas fa-tasks"></i><span class="text-[10px] font-bold">ORDERS</span></button>
            <button onclick="handleLogout()" class="nav-btn flex flex-col items-center gap-1 text-gray-400"><i class="fas fa-sign-out-alt"></i><span class="text-[10px] font-bold">EXIT</span></button>
            <button onclick="switchTab('admin')" id="btn-admin" class="nav-btn hidden flex flex-col items-center gap-1 text-red-600"><i class="fas fa-lock text-lg"></i></button>
        </nav>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, increment, collection, addDoc, getDocs, query, where, limit, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

     // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyDETvfZ00aSzxOj8oAjqHxHSbnbINCjy4g",
  authDomain: "yt-sub-app-b76a9.firebaseapp.com",
  projectId: "yt-sub-app-b76a9",
  storageBucket: "yt-sub-app-b76a9.firebasestorage.app",
  messagingSenderId: "293476420",
  appId: "1:293476420:web:a5111a8a6785dae4344411",
  measurementId: "G-HZD5525H6C"
};
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const ADMIN_EMAIL = "viralfunfactory001@gmail.com";
        const adminVideos = ['_icDutJ9qXg', 'jYTDfHiNjiQ', '71FZbSpicd8'];
        let player, timerId = null, timeLeft = 60, currentUID = null, currentMode = 'view', currentVideoId = '';

        // --- BOTS SYSTEM ---
        setInterval(async () => {
            const q = query(collection(db, "campaigns"), where("status", "==", "active"), limit(5));
            const snap = await getDocs(q);
            snap.forEach(async (cDoc) => {
                const d = cDoc.data();
                const boost = Math.floor(Math.random() * 2) + 1;
                const newDone = (d.viewsDone || 0) + boost;
                await updateDoc(doc(db, "campaigns", cDoc.id), { viewsDone: newDone, status: newDone >= d.qty ? "completed" : "active" });
            });
        }, 300000);

        // --- AUTH & LOGOUT ---
        window.handleAuth = async () => {
            const e = document.getElementById('email').value, p = document.getElementById('pass').value;
            try { await signInWithEmailAndPassword(auth, e, p); } catch(err) { alert(err.message); }
        };
        window.signupUser = async () => {
            const e = document.getElementById('email').value, p = document.getElementById('pass').value;
            try { const r = await createUserWithEmailAndPassword(auth, e, p); await setDoc(doc(db, "users", r.user.uid), { Coins: 500 }); } catch(err) { alert(err.message); }
        };
        window.handleLogout = async () => { if(confirm("Logout?")) await signOut(auth); };

        onAuthStateChanged(auth, u => {
            if(u) {
                currentUID = u.uid; document.getElementById('auth-screen').classList.add('hidden'); document.getElementById('app-screen').classList.remove('hidden');
                if(u.email === ADMIN_EMAIL) document.getElementById('btn-admin').classList.remove('hidden');
                refreshCoins();
            } else { document.getElementById('auth-screen').classList.remove('hidden'); document.getElementById('app-screen').classList.add('hidden'); }
        });

        // --- CORE FUNCTIONS ---
        window.switchTab = (t) => {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.add('hidden'));
            document.querySelectorAll('.nav-btn').forEach(el => el.classList.remove('active', 'text-red-500'));
            const mainTab = (t === 'view' || t === 'like') ? 'main' : t;
            document.getElementById('tab-' + mainTab).classList.remove('hidden');
            document.getElementById('btn-' + t).classList.add('active', 'text-red-500');
            currentMode = t;
            if(t === 'view' || t === 'like') {
                document.getElementById('tab-title').innerText = t === 'view' ? "Watch & Earn" : "Like & Earn";
                document.getElementById('watch-stats').classList.toggle('hidden', t === 'like');
                document.getElementById('like-area').classList.toggle('hidden', t === 'view');
                loadNextVideo();
            }
            if(t === 'admin') loadAdminOrders();
            if(t === 'campaign') showMyCampaigns();
            refreshCoins();
        };

        window.verifyLike = () => {
            window.open(`https://www.youtube.com/watch?v=${currentVideoId}`, '_blank');
            setTimeout(async () => {
                if(confirm("Video like kar di?")) {
                    await updateDoc(doc(db, "users", currentUID), { Coins: increment(100) });
                    refreshCoins(); loadNextVideo();
                }
            }, 15000);
        };

        window.addCampaign = async () => {
            const url = document.getElementById('campUrl').value, qty = parseInt(document.getElementById('campQty').value), type = document.getElementById('campType').value;
            const isAdmin = auth.currentUser.email === ADMIN_EMAIL;
            const cost = isAdmin ? 0 : (qty * (type === 'view' ? 2 : 3));
            const user = await getDoc(doc(db, "users", currentUID));
            if(!isAdmin && user.data().Coins < cost) return alert("Low Coins");
            await addDoc(collection(db, "campaigns"), { userId: currentUID, url: url, type: type, qty: qty, viewsDone: 0, status: "active", time: new Date() });
            if(cost > 0) await updateDoc(doc(db, "users", currentUID), { Coins: increment(-cost) });
            alert("Done!"); showMyCampaigns(); refreshCoins();
        };

        async function refreshCoins() { const s = await getDoc(doc(db, "users", currentUID)); if(s.exists()) document.getElementById('coinDisplay').innerText = s.data().Coins; }
        
        async function loadNextVideo() {
            let pool = [...adminVideos];
            const q = query(collection(db, "campaigns"), where("status", "==", "active"), limit(10));
            const s = await getDocs(q); s.forEach(d => { if(d.data().userId !== currentUID) pool.push(extractId(d.data().url)); });
            currentVideoId = pool[Math.floor(Math.random() * pool.length)];
            if(player) player.loadVideoById(currentVideoId);
        }

        function extractId(url) { const m = url.match(/^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=|shorts\/)([^#\&\?]*).*/); return (m && m[2].length == 11) ? m[2] : null; }
        window.startVideo = () => { player.playVideo(); document.getElementById('play-btn').classList.add('hidden'); };
        function startCounter() { if(timerId) return; timerId = setInterval(async () => { timeLeft--; document.getElementById('timer').innerText = timeLeft; if(timeLeft <= 0) { clearInterval(timerId); timerId = null; await updateDoc(doc(db, "users", currentUID), { Coins: increment(60) }); refreshCoins(); loadNextVideo(); } }, 1000); }
        function stopCounter() { clearInterval(timerId); timerId = null; }

        window.onYouTubeIframeAPIReady = () => {
            player = new YT.Player('player', { height: '100%', width: '100%', videoId: adminVideos[0], playerVars: { 'autoplay': 0, 'controls': 0, 'playsinline': 1 },
                events: { 'onStateChange': (e) => { if(e.data == 1 && currentMode === 'view') startCounter(); else stopCounter(); } }
            });
        };
        var tag = document.createElement('script'); tag.src = "https://www.youtube.com/iframe_api"; document.head.appendChild(tag);
    </script>
</body>
</html>
