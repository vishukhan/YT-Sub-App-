<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>ytSocial Pro - Official</title>
    <meta property="og:title" content="ytSocial Pro - Grow YouTube Fast">
    <meta property="og:description" content="Get Real Views and Likes instantly. Best community for creators.">
    <meta property="og:image" content="logo.png"> <meta property="og:type" content="website">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        .hidden { display: none !important; }
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; overflow-x: hidden; -webkit-tap-highlight-color: transparent; }
        .video-box { position: relative; width: 100%; padding-bottom: 177.77%; height: 0; background: #000; border-radius: 1.5rem; overflow: hidden; border: 4px solid white; box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1); }
        .video-box iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        .nav-btn.active { color: #ef4444; border-top: 2px solid #ef4444; }
        .play-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 20; display: flex; align-items: center; justify-content: center; background: rgba(0,0,0,0.5); cursor: pointer; }
        .progress-bar { transition: width 0.6s cubic-bezier(0.4, 0, 0.2, 1); }
    </style>
</head>
<body class="pb-24">

    <div id="auth-screen" class="min-h-screen flex items-center justify-center p-6 bg-white">
        <div class="w-full max-w-sm text-center">
            <div class="w-20 h-20 bg-red-600 rounded-[2rem] flex items-center justify-center mx-auto mb-6 shadow-xl">
                <i class="fab fa-youtube text-4xl text-white"></i>
            </div>
            <h1 class="text-3xl font-black italic tracking-tighter">ytSocial Pro</h1>
            <p class="text-gray-400 text-sm mt-2 font-medium">Earn Views & Likes Instantly</p>
            <div class="space-y-3 mt-8">
                <input id="email" type="email" placeholder="Email Address" class="w-full p-4 bg-gray-50 rounded-2xl border border-gray-100 outline-none focus:border-red-500">
                <input id="pass" type="password" placeholder="Password" class="w-full p-4 bg-gray-50 rounded-2xl border border-gray-100 outline-none focus:border-red-500">
                <div class="grid grid-cols-2 gap-3 pt-2">
                    <button onclick="handleAuth('login')" class="bg-zinc-900 text-white py-4 rounded-2xl font-bold active:scale-95 transition">Login</button>
                    <button onclick="signupUser()" class="border-2 border-zinc-900 py-4 rounded-2xl font-bold active:scale-95 transition">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <div id="app-screen" class="hidden min-h-screen flex flex-col">
        <header class="bg-white px-6 py-4 border-b flex justify-between items-center sticky top-0 z-50">
            <span class="font-black text-xl text-red-600 italic tracking-tighter">ytSocial</span>
            <div class="bg-red-50 text-red-600 px-4 py-1.5 rounded-full font-black text-sm border border-red-100 flex items-center gap-2">
                ðŸª™ <span id="coinDisplay">0</span>
            </div>
        </header>

        <main class="flex-1 p-4 flex flex-col items-center overflow-y-auto">
            
            <div id="tab-main" class="tab-content w-full max-w-[320px]">
                <h2 id="tab-title" class="text-center font-bold mb-4 text-zinc-600 italic">Watch & Earn Views</h2>
                <div class="video-box">
                    <div id="player"></div>
                    <div id="play-btn" class="play-overlay" onclick="startVideo()">
                        <div class="w-16 h-16 bg-white/20 backdrop-blur-md rounded-full flex items-center justify-center border border-white/30">
                            <i class="fas fa-play text-white text-2xl"></i>
                        </div>
                    </div>
                </div>
                <div class="mt-4 grid grid-cols-2 gap-4 text-center">
                    <div class="bg-white p-3 rounded-2xl border shadow-sm"><p class="text-[10px] font-bold text-gray-400 tracking-widest">SECONDS</p><p id="timer" class="text-2xl font-black">60</p></div>
                    <div class="bg-white p-3 rounded-2xl border shadow-sm"><p class="text-[10px] font-bold text-gray-400 tracking-widest">REWARD</p><p id="reward-text" class="text-2xl font-black text-green-600">+60</p></div>
                </div>
            </div>

            <div id="tab-buy" class="tab-content hidden w-full max-w-sm">
                <div class="bg-white p-6 rounded-3xl border shadow-sm text-center">
                    <h2 class="text-2xl font-black mb-6">Coin Store ðŸª™</h2>
                    <div class="bg-blue-50 p-4 rounded-2xl mb-6 border border-blue-100">
                        <div class="w-44 h-44 bg-white mx-auto mb-3 flex items-center justify-center rounded-xl shadow-inner overflow-hidden">
                            <img src="payment-qr.png" alt="Scan QR" class="w-full h-full object-contain" onerror="this.src='https://via.placeholder.com/150?text=Upload+QR+to+Github'">
                        </div>
                        <p class="text-xs font-bold text-blue-400 uppercase">UPI ID (Tap to copy)</p>
                        <p class="text-sm font-black text-blue-700 select-all cursor-pointer">yourname@upi</p>
                    </div>
                    <div class="space-y-4 text-left">
                        <select id="payAmount" class="w-full p-4 bg-gray-50 rounded-2xl border font-bold">
                            <option value="5000">5,000 Coins - â‚¹10</option>
                            <option value="12000">12,000 Coins - â‚¹20</option>
                            <option value="50000">50,000 Coins - â‚¹50</option>
                        </select>
                        <input id="payId" type="text" placeholder="Transaction ID (12 Digits)" class="w-full p-4 bg-gray-50 rounded-2xl border outline-none font-mono">
                        <button onclick="submitOrder()" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold shadow-lg shadow-blue-200">Submit Payment</button>
                    </div>
                </div>
            </div>

            <div id="tab-campaign" class="tab-content hidden w-full max-w-sm">
                <div class="bg-white p-6 rounded-3xl border mb-6 shadow-sm">
                    <h2 class="text-xl font-black mb-4">New Campaign</h2>
                    <input id="campUrl" type="text" placeholder="YouTube Video Link" class="w-full p-4 bg-gray-50 rounded-2xl border border-gray-100 outline-none mb-4">
                    <div class="grid grid-cols-2 gap-3 mb-4">
                        <select id="campType" onchange="updatePrice()" class="p-4 bg-gray-50 rounded-2xl border font-bold"><option value="view">Views</option><option value="like">Likes</option></select>
                        <select id="campQty" onchange="updatePrice()" class="p-4 bg-gray-50 rounded-2xl border font-bold">
                            <option value="100">100</option><option value="200">200</option><option value="500">500</option><option value="1000">1000</option>
                        </select>
                    </div>
                    <button id="campBtn" onclick="addCampaign()" class="w-full bg-red-600 text-white py-4 rounded-2xl font-bold shadow-lg shadow-red-100">ADD CAMPAIGN (200 ðŸª™)</button>
                </div>
                <div id="my-campaigns-list" class="space-y-3"></div>
            </div>

            <div id="tab-admin" class="tab-content hidden w-full max-w-sm">
                <div class="bg-zinc-900 p-6 rounded-3xl text-white shadow-2xl">
                    <h2 class="text-xl font-bold mb-4 flex items-center gap-2"><i class="fas fa-shield-alt text-red-500"></i> Admin Orders</h2>
                    <div id="pending-orders" class="space-y-3 text-sm">Loading orders...</div>
                </div>
            </div>

        </main>

        <nav class="fixed bottom-0 w-full bg-white border-t flex justify-around py-3 px-2 z-50">
            <button onclick="switchTab('view')" id="btn-view" class="nav-btn active flex flex-col items-center gap-1"><i class="fas fa-eye text-lg"></i><span class="text-[10px] font-bold uppercase">Views</span></button>
            <button onclick="switchTab('like')" id="btn-like" class="nav-btn flex flex-col items-center gap-1 text-gray-400"><i class="fas fa-heart text-lg"></i><span class="text-[10px] font-bold uppercase">Likes</span></button>
            <button onclick="switchTab('buy')" id="btn-buy" class="nav-btn flex flex-col items-center gap-1 text-gray-400"><i class="fas fa-shopping-cart text-lg"></i><span class="text-[10px] font-bold uppercase">Store</span></button>
            <button onclick="switchTab('campaign')" id="btn-campaign" class="nav-btn flex flex-col items-center gap-1 text-gray-400"><i class="fas fa-tasks text-lg"></i><span class="text-[10px] font-bold uppercase">My Ad</span></button>
            <button onclick="switchTab('admin')" id="btn-admin" class="nav-btn hidden flex flex-col items-center gap-1 text-red-600"><i class="fas fa-lock text-lg"></i><span class="text-[10px] font-bold uppercase">Admin</span></button>
        </nav>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, increment, collection, addDoc, getDocs, query, where, limit, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyDETvfZ00aSzxOj8oAjqHxHSbnbINCjy4g",
  authDomain: "yt-sub-app-b76a9.firebaseapp.com",
  projectId: "yt-sub-app-b76a9",
  storageBucket: "yt-sub-app-b76a9.firebasestorage.app",
  messagingSenderId: "293476420",
  appId: "1:293476420:web:a5111a8a6785dae4344411",
  measurementId: "G-HZD5525H6C"
};

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- SETTINGS ---
        const ADMIN_EMAIL = "your-email@gmail.com"; // YAHAN APNI REAL EMAIL DALEIN
        const adminVideos = ['_icDutJ9qXg', 'jYTDfHiNjiQ', '71FZbSpicd8'];
        let player, timerId = null, timeLeft = 60, currentUID = null, currentMode = 'view';

        // --- BOTS SYSTEM (AUTO BOOSTER) ---
        setInterval(async () => {
            const q = query(collection(db, "campaigns"), where("status", "==", "active"), limit(5));
            const snap = await getDocs(q);
            snap.forEach(async cDoc => {
                const d = cDoc.data();
                const boost = Math.floor(Math.random() * 2) + 1; // 1-2 views added per bot cycle
                const newDone = (d.viewsDone || 0) + boost;
                await updateDoc(doc(db, "campaigns", cDoc.id), {
                    viewsDone: newDone,
                    status: newDone >= d.qty ? "completed" : "active"
                });
            });
        }, 300000); // 5 Minutes bot refresh

        // --- TAB LOGIC ---
        window.switchTab = (t) => {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.add('hidden'));
            document.querySelectorAll('.nav-btn').forEach(el => el.classList.remove('active', 'text-red-500'));
            document.getElementById('tab-' + (t === 'like' ? 'main' : (t==='admin'?'admin':(t==='buy'?'buy':'campaign'))));
            if(t==='view' || t==='like') document.getElementById('tab-main').classList.remove('hidden');
            else document.getElementById('tab-'+t).classList.remove('hidden');
            
            document.getElementById('btn-' + t).classList.add('active', 'text-red-500');
            currentMode = t;
            if (t === 'view' || t === 'like') {
                document.getElementById('tab-title').innerText = t === 'view' ? "Watch & Earn Views" : "Like & Earn More";
                document.getElementById('reward-text').innerText = t === 'view' ? "+60" : "+100";
                loadNextVideo();
            }
            if (t === 'admin') loadAdminOrders();
            if (t === 'campaign') showMyCampaigns();
            refreshCoins();
        };

        // --- YOUTUBE CORE ---
        window.onYouTubeIframeAPIReady = () => {
            player = new YT.Player('player', { height: '100%', width: '100%', videoId: adminVideos[0],
                playerVars: { 'autoplay': 0, 'controls': 0, 'playsinline': 1, 'modestbranding': 1 },
                events: { 'onStateChange': (e) => { if(e.data == 1) startCounter(); else stopCounter(); } }
            });
        };

        async function loadNextVideo() {
            stopCounter(); timeLeft = 60; document.getElementById('timer').innerText = "60";
            document.getElementById('play-btn').classList.remove('hidden');
            let pool = [...adminVideos];
            try {
                const q = query(collection(db, "campaigns"), where("status", "==", "active"), limit(10));
                const snap = await getDocs(q);
                snap.forEach(d => { if(d.data().userId !== currentUID) pool.push(extractId(d.data().url)); });
            } catch(e){}
            let vid = pool[Math.floor(Math.random() * pool.length)];
            if(player && player.loadVideoById) player.loadVideoById(vid);
        }

        function extractId(url) {
            const match = url.match(/^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=|shorts\/)([^#\&\?]*).*/);
            return (match && match[2].length == 11) ? match[2] : null;
        }

        window.startVideo = () => { if(player && player.playVideo) player.playVideo(); document.getElementById('play-btn').classList.add('hidden'); };

        function startCounter() {
            if(timerId) return;
            timerId = setInterval(async () => {
                timeLeft--; document.getElementById('timer').innerText = timeLeft;
                if(timeLeft <= 0) {
                    clearInterval(timerId); timerId = null;
                    await updateDoc(doc(db, "users", currentUID), { Coins: increment(currentMode==='view'?60:100) });
                    refreshCoins(); alert("Coins Added Successfully!"); loadNextVideo();
                }
            }, 1000);
        }
        function stopCounter() { clearInterval(timerId); timerId = null; }

        // --- STORE & ADMIN CORE ---
        window.submitOrder = async () => {
            const id = document.getElementById('payId').value;
            const coins = parseInt(document.getElementById('payAmount').value);
            if(id.length < 10) return alert("Enter Valid 12 Digit Transaction ID!");
            await addDoc(collection(db, "orders"), { userId: currentUID, txnId: id, coins: coins, status: "pending", time: new Date() });
            alert("Payment Submitted! It will be verified in 1 hour."); document.getElementById('payId').value = "";
        };

        async function loadAdminOrders() {
            const q = query(collection(db, "orders"), where("status", "==", "pending"), orderBy("time", "desc"));
            const snap = await getDocs(q);
            let h = "";
            snap.forEach(d => {
                const o = d.data();
                h += `<div class="bg-zinc-800 p-4 rounded-2xl mb-2 border border-zinc-700">
                    <p class="text-gray-400 text-xs">TXN: ${o.txnId}</p>
                    <p class="text-yellow-500 font-bold text-lg">${o.coins.toLocaleString()} Coins</p>
                    <button onclick="approveOrder('${d.id}','${o.userId}',${o.coins})" class="w-full bg-green-600 mt-2 py-2 rounded-xl font-bold">Approve Payment</button>
                </div>`;
            });
            document.getElementById('pending-orders').innerHTML = h || "No pending orders found.";
        }

        window.approveOrder = async (oid, uid, amt) => {
            if(!confirm("Confirm Approve?")) return;
            await updateDoc(doc(db, "users", uid), { Coins: increment(amt) });
            await updateDoc(doc(db, "orders", oid), { status: "approved" });
            alert("Approved & Coins Added!"); loadAdminOrders();
        };

        // --- CAMPAIGN CORE ---
        window.updatePrice = () => {
            const cost = document.getElementById('campQty').value * (document.getElementById('campType').value === 'view' ? 2 : 3);
            document.getElementById('campBtn').innerText = `ADD CAMPAIGN (${cost} ðŸª™)`;
            return cost;
        };

        window.addCampaign = async () => {
            const url = document.getElementById('campUrl').value;
            const qty = parseInt(document.getElementById('campQty').value);
            const cost = updatePrice();
            const userSnap = await getDoc(doc(db, "users", currentUID));
            if(userSnap.data().Coins < cost) return alert("Not enough coins! Please earn or buy coins.");
            if(!extractId(url)) return alert("Invalid YouTube URL!");

            await addDoc(collection(db, "campaigns"), { userId: currentUID, url: url, type: document.getElementById('campType').value, qty: qty, viewsDone: 0, status: "active", time: new Date() });
            await updateDoc(doc(db, "users", currentUID), { Coins: increment(-cost) });
            alert("Campaign Published!"); showMyCampaigns(); refreshCoins();
        };

        async function showMyCampaigns() {
            const q = query(collection(db, "campaigns"), where("userId", "==", currentUID), orderBy("time", "desc"));
            const snap = await getDocs(q);
            let h = "";
            snap.forEach(d => {
                const o = d.data();
                const p = Math.min(100, Math.round((o.viewsDone/o.qty)*100));
                h += `<div class="bg-white p-4 rounded-2xl border mb-3 shadow-sm">
                    <p class="text-[10px] truncate text-gray-400 font-mono mb-2">${o.url}</p>
                    <div class="flex justify-between text-xs font-black mb-1">
                        <span class="uppercase">${o.type}</span>
                        <span>${o.viewsDone} / ${o.qty}</span>
                    </div>
                    <div class="w-full bg-gray-100 h-2 rounded-full overflow-hidden">
                        <div class="bg-red-500 h-full progress-bar" style="width:${p}%"></div>
                    </div>
                </div>`;
            });
            document.getElementById('my-campaigns-list').innerHTML = h || '<p class="text-center text-gray-400 py-10">No campaigns yet.</p>';
        }

        async function refreshCoins() {
            const snap = await getDoc(doc(db, "users", currentUID));
            if(snap.exists()) document.getElementById('coinDisplay').innerText = snap.data().Coins.toLocaleString();
        }

        // --- AUTH CORE ---
        window.handleAuth = async (t) => {
            const e = document.getElementById('email').value, p = document.getElementById('pass').value;
            try { await signInWithEmailAndPassword(auth, e, p); } catch(err) { alert(err.message); }
        };
        window.signupUser = async () => {
            const e = document.getElementById('email').value, p = document.getElementById('pass').value;
            try { 
                const res = await createUserWithEmailAndPassword(auth, e, p); 
                await setDoc(doc(db, "users", res.user.uid), { Coins: 500 }); 
            } catch(err) { alert(err.message); }
        };
        onAuthStateChanged(auth, u => {
            if(u) {
                currentUID = u.uid; document.getElementById('auth-screen').classList.add('hidden'); document.getElementById('app-screen').classList.remove('hidden');
                if(u.email === ADMIN_EMAIL) document.getElementById('btn-admin').classList.remove('hidden');
                refreshCoins();
            } else { document.getElementById('auth-screen').classList.remove('hidden'); document.getElementById('app-screen').classList.add('hidden'); }
        });

        // Initialize YouTube
        var tag = document.createElement('script'); tag.src = "https://www.youtube.com/iframe_api";
        document.head.appendChild(tag);
    </script>
</body>
</html>
