<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>YT-Social Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .hidden { display: none !important; }
        body { overflow: hidden; } /* App feel ke liye scroll lock */
        .bottom-nav-active { color: #ef4444; }
        .tab-content { height: calc(100vh - 120px); overflow-y: auto; }
    </style>
</head>
<body class="bg-zinc-50 min-h-screen text-zinc-800">

    <div id="login-screen" class="flex items-center justify-center min-h-screen p-6">
        <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-sm text-center">
            <div class="w-20 h-20 bg-red-600 rounded-2xl flex items-center justify-center mx-auto mb-6 shadow-lg shadow-red-200">
                <i class="fab fa-youtube text-4xl text-white"></i>
            </div>
            <h1 class="text-2xl font-bold mb-2">YT-Social Pro</h1>
            <p class="text-zinc-400 text-sm mb-8">Increase your channel growth</p>
            
            <input id="emailInput" type="email" placeholder="Email Address" class="w-full p-4 bg-zinc-100 rounded-2xl mb-3 outline-none focus:ring-2 focus:ring-red-500 transition-all">
            <input id="passInput" type="password" placeholder="Password" class="w-full p-4 bg-zinc-100 rounded-2xl mb-6 outline-none focus:ring-2 focus:ring-red-500 transition-all">
            
            <button id="emailAuthBtn" class="w-full bg-zinc-900 text-white py-4 rounded-2xl font-bold mb-4 active:scale-95 transition-transform">Get Started</button>
            <div class="flex items-center gap-2 mb-4 text-zinc-300"><hr class="flex-1"><span>OR</span><hr class="flex-1"></div>
            <button id="loginBtn" class="w-full bg-white border border-zinc-200 py-3 rounded-2xl flex items-center justify-center gap-2 active:scale-95 transition-transform font-medium">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/action/google.svg" class="w-5"> Google Login
            </button>
        </div>
    </div>

    <div id="dashboard" class="hidden h-screen flex flex-col">
        <header class="p-4 bg-white flex justify-between items-center border-b">
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 bg-red-600 rounded-lg flex items-center justify-center"><i class="fab fa-youtube text-white text-xs"></i></div>
                <h1 class="font-bold text-lg tracking-tight">ytSocial</h1>
            </div>
            <div class="flex items-center gap-3">
                <div class="bg-indigo-50 text-indigo-600 px-3 py-1.5 rounded-full font-bold text-sm flex items-center gap-2">
                    <i class="fas fa-heart text-indigo-500"></i> <span id="coinDisplay">0</span>
                </div>
                <button id="menuBtn" class="w-10 h-10 flex items-center justify-center rounded-xl bg-zinc-100"><i class="fas fa-bars"></i></button>
            </div>
        </header>

        <main class="flex-1 tab-content p-4">
            
            <div id="tab-watch" class="space-y-4">
                <div class="bg-white rounded-3xl overflow-hidden shadow-sm border border-zinc-100">
                    <div class="aspect-video bg-black flex items-center justify-center relative">
                        <iframe id="mainPlayer" class="w-full h-full" src="" frameborder="0" allow="autoplay"></iframe>
                    </div>
                    <div class="p-5 flex justify-around border-t">
                        <div class="text-center">
                            <p class="text-2xl font-black text-zinc-900">60</p>
                            <p class="text-[10px] uppercase tracking-widest text-zinc-400 font-bold">Points</p>
                        </div>
                        <div class="w-px bg-zinc-100"></div>
                        <div class="text-center">
                            <p id="timerText" class="text-2xl font-black text-zinc-900">60</p>
                            <p class="text-[10px] uppercase tracking-widest text-zinc-400 font-bold">Seconds</p>
                        </div>
                    </div>
                    <div class="p-4 bg-zinc-50">
                        <button id="actionBtn" class="w-full bg-zinc-900 text-white py-4 rounded-2xl font-bold shadow-xl active:scale-95 transition-all">NEXT VIDEO</button>
                    </div>
                </div>
            </div>

            <div id="tab-campaign" class="hidden space-y-6">
                <div class="bg-white p-6 rounded-3xl border shadow-sm">
                    <h2 class="font-bold text-lg mb-4">Create Campaign</h2>
                    <input id="videoLink" type="text" placeholder="YouTube Video Link" class="w-full p-4 bg-zinc-50 rounded-2xl mb-4 outline-none border focus:border-red-500">
                    <button id="addCampaignBtn" class="w-full bg-red-600 text-white py-4 rounded-2xl font-bold shadow-lg shadow-red-100">Add Video (500 ❤️)</button>
                </div>
            </div>

        </main>

        <nav class="bg-white border-t px-6 py-3 flex justify-between items-center shadow-lg">
            <button onclick="switchTab('campaign')" class="flex flex-col items-center gap-1 nav-item" id="nav-campaign">
                <i class="fas fa-bullhorn text-lg"></i><span class="text-[10px] font-bold">Campaign</span>
            </button>
            <button onclick="switchTab('watch')" class="flex flex-col items-center gap-1 nav-item bottom-nav-active" id="nav-watch">
                <i class="fas fa-play-circle text-lg"></i><span class="text-[10px] font-bold">Watch</span>
            </button>
            <button class="flex flex-col items-center gap-1 nav-item">
                <i class="fas fa-users text-lg"></i><span class="text-[10px] font-bold">Subscribe</span>
            </button>
            <button class="flex flex-col items-center gap-1 nav-item">
                <i class="fas fa-thumbs-up text-lg"></i><span class="text-[10px] font-bold">Like</span>
            </button>
        </nav>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDFsJQ0qvcl8qATznqVedjzGI5RZvhe07U",
            authDomain: "yt-sub-b5356.firebaseapp.com",
            projectId: "yt-sub-b5356",
            storageBucket: "yt-sub-b5356.firebasestorage.app",
            messagingSenderId: "61877253734",
            appId: "1:61877253734:web:45e16188720b34f1aadfa7"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // UI Tabs Logic
        window.switchTab = (tab) => {
            document.querySelectorAll('main > div').forEach(el => el.classList.add('hidden'));
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('bottom-nav-active'));
            document.getElementById(`tab-${tab}`).classList.remove('hidden');
            document.getElementById(`nav-${tab}`).classList.add('bottom-nav-active');
        };

        // Auth State
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('dashboard').classList.remove('hidden');
                const userRef = doc(db, "users", user.uid);
                const userSnap = await getDoc(userRef);
                if(userSnap.exists()) {
                    document.getElementById('coinDisplay').innerText = userSnap.data().Coins;
                }
            } else {
                document.getElementById('login-screen').classList.remove('hidden');
                document.getElementById('dashboard').classList.add('hidden');
            }
        });

        // Simple Login Action
        document.getElementById('emailAuthBtn').onclick = async () => {
            const email = document.getElementById('emailInput').value;
            const pass = document.getElementById('passInput').value;
            try {
                await signInWithEmailAndPassword(auth, email, pass);
            } catch (e) {
                const res = await createUserWithEmailAndPassword(auth, email, pass);
                await setDoc(doc(db, "users", res.user.uid), { Name: "User", Coins: 100 });
            }
        };

        document.getElementById('menuBtn').onclick = () => signOut(auth).then(() => location.reload());

    </script>
</body>
</html>
